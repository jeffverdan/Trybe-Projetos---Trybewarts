<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project TrybeWarts</title>
  </head>

  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="TrybeWarts Logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <section class="form">
        <form class="trybewarts-login" action="">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            size="8"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
            size="8"
          />
          <button type="submit" id="button">Entrar</button>
        </form>
      </section>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <h1>Formulário de Avaliação</h1>
        <section>
          <input id="input-name" type="text" name="nome" placeholder="Nome" />
          <input
            id="input-lastname"
            type="text"
            name="sobrenome"
            placeholder="Sobrenome"
          />
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Email"
          />
        </section>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Logo TrybeWarts"
      />
    </main>
  </body>
  <script src="script.js"></script>
</html>
