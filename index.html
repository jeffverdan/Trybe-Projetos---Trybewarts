<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <section class="section-img-header">
        <img
          class="trybewarts-header-logo"
          src="images/trybewarts-header-logo.svg"
          alt="logo of page"
        />
      </section>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" id="login-email" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="input-password"
          placeholder="Senha"
        />
        <button id="btn-enter">Entrar</button>
      </form>
    </header>
    <main class="main-page">
      <section class="form-page">
        <form action="" id="evaluation-form">
          <h2>Formulário de Avaliação</h2>
          <section class="container-01">
            <input type="text" name="nome" id="input-name" placeholder="Nome" />
            <input
              type="text"
              name="nome"
              id="input-lastname"
              placeholder="Sobrenome"
            />
            <input
              type="text"
              name="nome"
              id="input-email"
              placeholder="Email"
            />
            <label for="house">CASA:</label>
            <select name="" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </section>
          <hr />
          <section class="container-02">
            <section class="container-02a">
              <label id="label-family">Qual sua família?</label>
              <div>
                <input
                  type="radio"
                  name="family"
                  value="Frontend"
                  id="Frontend"
                  checked
                />
                <label for="Frontend">Frontend</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="family"
                  value="Backend"
                  id="Backend"
                />
                <label for="Backend">Backend</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="family"
                  value="FullStack"
                  id="FullStack"
                />
                <label for="FullStack">FullStack</label>
              </div>
            </section>
            <section class="container-02b">
              <label id="label-content"
                >Qual conteúdo você está com mais vontade de aprender?</label
              >
              <section>
                <div>
                  <input type="checkbox" value="HoFs" id="HoFs" />
                  <label for="HoFs">HoFs</label>
                  <input type="checkbox" value="Jest" id="Jest" />
                  <label for="Jest">Jest</label>
                  <input type="checkbox" value="Promises" id="Promises" />
                  <label for="Promises">Promises</label>
                </div>
                <div>
                  <input type="checkbox" value="React" id="React" />
                  <label for="React">React</label>
                  <input type="checkbox" value="SQL" id="SQL" />
                  <label for="SQL">SQL</label>
                  <input type="checkbox" value="Python" id="Python" />
                  <label for="Python">Python</label>
                </div>
              </section>
            </section>
          </section>
          <hr />
          <section class="container-03">
            <section class="container-03a">
              <label id="label-rate"
                >Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1" />1
                <input type="radio" name="rate" value="2" />2
                <input type="radio" name="rate" value="3" />3
                <input type="radio" name="rate" value="4" />4
                <input type="radio" name="rate" value="5" />5
                <input type="radio" name="rate" value="6" />6
                <input type="radio" name="rate" value="7" />7
                <input type="radio" name="rate" value="8" />8
                <input type="radio" name="rate" value="9" />9
                <input type="radio" name="rate" checked value="10" />10
            </section>
            <section class="container-03b">
              <label for="textarea" class="textarea"
                >Deixe seu comentário:</label
              >
              <textarea
                name=""
                id="textarea"
                cols="30"
                rows="10"
                maxlength="500"
              ></textarea>
              <p id="counter">500</p>
            </section>
          </section>
          <section class="container-04">
            <label for="agreement" id="label-infos"
              >Você concorda com o uso das informações acima?</label
            >
            <input type="checkbox" id="agreement"/>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
          </section>
        </form>
      </section>
      <section class="section-img">
        <img
          src="images/trybewarts-colored.svg"
          alt="logo da trybe warts"
          id="trybewarts-forms-logo"
        />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
  <footer>
    <p>"Direitos reservados à Trybewarts©</p>
  </footer>
</html>
