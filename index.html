<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>TrybeWarts</title>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="Logo TrybeWarts" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" name="email" id="email" placeholder="Email" />
      <input type="password" name="password" id="password" placeholder="Senha" />
      <button id="btnEntrar">Entrar</button>
    </form>
  </header>

  <main>
    <!-- FORM -->
    <div class="form-col">
      <div class="first-form">
        <h1>Forms</h1>
        <input type="text" id="input-name" placeholder="Nome" />
        <input type="text" id="input-lastname" placeholder="Sobrenome" />
        <input type="email" id="input-email" placeholder="Email" />
        <label for="moradia">Casa:</label>
        <select name="moradia" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        <hr />
      </div>
      <div class="sec-form">
        <div class="family">
          <label for="" id="label-family">Qual sua família?</label>

          <label for="Frontend">Família Frontend</label>
          <input type="radio" name="family" id="Frontend" value="Frontend" class="radio-family" />
          <label for="Backend">Família Backend</label>
          <input type="radio" name="family" id="Backend" value="Backend" class="radio-family" />
          <label for="Fullstack">Família Fullstack</label>
          <input type="radio" name="family" id="Fullstack" value="Fullstack" class="radio-family" />
        </div>
        <div class="contents">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

          <label for="HoFs">HoFs</label>
          <input type="checkbox" class="subject" name="content" id="HoFs" value="HoFs" />
          <label for="Jest">Jest</label>
          <input type="checkbox" class="subject" name="content" id="Jest" value="Jest" />
          <label for="Promises">Promises</label>
          <input type="checkbox" class="subject" name="content" id="Promises" value="Promises" />

          <label for="React">React</label>
          <input type="checkbox" class="subject" name="content" id="React" value="React" />
          <label for="SQL">SQL</label>
          <input type="checkbox" class="subject" name="content" id="SQL" value="SQL" />
          <label for="Python">Python</label>
          <input type="checkbox" class="subject" name="content" id="Python" value="Python" />
        </div>
        <hr>
      </div>
      <div class="third-form">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>

        <label for="1">1</label>
        <input type="radio" name="rate" id="1" value="1" class="radio-rate" />
        <label for="2">2</label>
        <input type="radio" name="rate" id="2" value="2" class="radio-rate" />
        <label for="3">3</label>
        <input type="radio" name="rate" id="3" value="3" class="radio-rate" />
        <label for="4">4</label>
        <input type="radio" name="rate" id="4" value="4" class="radio-rate" />
        <label for="5">5</label>
        <input type="radio" name="rate" id="5" value="5" class="radio-rate" />
        <label for="6">6</label>
        <input type="radio" name="rate" id="6" value="6" class="radio-rate" />
        <label for="7">7</label>
        <input type="radio" name="rate" id="7" value="7" class="radio-rate" />
        <label for="8">8</label>
        <input type="radio" name="rate" id="8" value="8" class="radio-rate" />
        <label for="9">9</label>
        <input type="radio" name="rate" id="9" value="9" class="radio-rate" />
        <label for="10">10</label>
        <input type="radio" name="rate" id="10" value="10" class="radio-rate" />
      </div>
      <div class="fourth-form">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" maxlength="500"></textarea>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement" value="false" />
      </div>
      <button>Enviar</button>
    </div>

    <!-- IMAGE -->
    <div class="img-col">
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo" />
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">Direitos reservados à Trybewarts©</footer>

  <script src="./script.js"></script>
</body>

</html>
