<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da Trybewarts" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <label for="email"></label>
      <input name="email" type="email" class="email" placeholder="Email" />
      <label for="senha"></label>
      <input name="password" type="password" class="senha" placeholder="Senha" />
      <button class="entrar">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">Lorem ipsum dolor sit amet.</form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts">
  </main>
  <script rel="script" src="script.js"></script>
  <footer></footer>
</body>

</html>
