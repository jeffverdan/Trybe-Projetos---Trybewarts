<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Trybewarts</title>
</head>

<body>
	<header class="header"></header>
	<section class="trybewarts-header-logo">
		<img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
	</section>

	<main>
		<form action="" id="evaluation-form">

			<section>
				<input type="text" name="nome" id="input-name" placeholder="Nome">
				<input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
			</section>

			<section>
				<input type="email" name="nome" id="input-email" placeholder="Email">

				<select id="house">
					<option value="Gitnória" id="gitnoria-house">Gitnória</option>
					<option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
					<option value="Corvinode" id="corvinode-house">Corvinode</option>
					<option value="Pytherina" id="pytherina-house">Pytherina</option>
				</select>
			</section>

			<section id="input-family">
				<label for="name" id="label-family">Qual sua família?</label>
				<label for="Frontend"><input type="radio" name="family" value="Frontend" id="">Família Frontend</label>
				<label for="Backend"><input type="radio" name="family" value="Backend" id="">Família Backend</label>
				<label for="FullStack"><input type="radio" name="family" value="FullStack" id="">Família FullStack</label>
			</section>

			<section>
				<label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

				<section id="input-checkbox-content">
					<label for="HoFs"><input type="checkbox" name="HoFs" id="HoFs" value="HoFs">HoFs</label>
					<label for="Jest"><input type="checkbox" name="Jest" id="Jest" value="Jest">Jest</label>
					<label for="Promises"><input type="checkbox" name="Promises" id="Promises" value="Promises">Promises</label>
					<label for="React"><input type="checkbox" name="React" id="React" value="React">React</label>
					<label for="SQL"><input type="checkbox" name="SQL" id="SQL" value="SQL">SQL</label>
					<label for="Python"><input type="checkbox" name="Python" id="Python" value="Python">Python</label>
				</section>
			</section>

		</form>

		<section>
			<img src="./images/trybewarts-colored.svg" alt="trybewarts" id="trybewarts-forms-logo">
		</section>

	</main>
</body>

</html>
