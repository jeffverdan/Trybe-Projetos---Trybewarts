<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Projeto Trybewarts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header">
		<section id="icon"><img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo"></section>
		<h1 id="trybewarts-header-title">Trybewarts</h1>
		<section id="login">
			<form class="trybewarts-login">
				<div class="input">
					<input type="email" name="email" placeholder="Email" class="inpute" />
				</div>
				<div class="input">
					<input type="password" name="password" placeholder="Senha" class="inpute" />
				</div>
				<button>Entrar</button>
			</form>
		</section>
	</header>
	<main class="container" id="content">
		<section id="formulario">
			<h1>Formulário de Avaliação</h1>
			<form id="evaluation-form">
				<div id="dadospessoais">
					<div class="input">
						<input type="text" name="nome" placeholder="Nome" class="inpute" id="input-name"/>
					</div>
					<div class="input">
						<input type="text" name="sobrenome" placeholder="Sobrenome" class="inpute" id="input-lastname"/>
					</div>
					<div class="input">
						<input type="email" name="email" placeholder="Email" class="inpute" id="input-email"/>
					</div>
					<div class="input c-label">
						<label for="casa">Casa:</label>
						<select name="casa" id="house">
							<option id="gitnoria-house" value="Gitnória">Gitnória</option>
							<option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
							<option id="corvinode-house" value="Corvinode">Corvinode</option>
							<option id="pytherina-house" value="Pytherina">Pytherina</option>
						</select>
					</div>
				</div>
				<hr>
				<section id="tecnologia">
					<div class="desktop-30">
						<label id="label-family">Qual sua família?</label>
						<label><input type="radio" name="family" value="Frontend"/> Família Frontend</label>
						<label><input type="radio" name="family" value="Backend"/> Família Backend</label>
						<label><input type="radio" name="family" value="FullStack"/> Família Fullstack</label>
					</div>
					<div class="desktop-70">
						<label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
						<div class="checks">
							<label><input type="checkbox" name="conteudo[]" value="HoFs"/> HoFs</label>
							<label><input type="checkbox" name="conteudo[]" value="Jest"/> Jest</label>
							<label><input type="checkbox" name="conteudo[]" value="Promises"/> Promises</label>
							<label><input type="checkbox" name="conteudo[]" value="React"/> React</label>
							<label><input type="checkbox" name="conteudo[]" value="SQL"/> SQL</label>
							<label><input type="checkbox" name="conteudo[]" value="Python"/> Python</label>
						</div>
					</div>
				</section>
				<hr>
				<section id="avaliacao">
					<div>
						<label>Como você avalia a Trybewarts?</label>
						<label><input type="radio" name="avaliacao" value="1"/> 1</label>
						<label><input type="radio" name="avaliacao" value="2"/> 2</label>
						<label><input type="radio" name="avaliacao" value="3"/> 3</label>
						<label><input type="radio" name="avaliacao" value="4"/> 4</label>
						<label><input type="radio" name="avaliacao" value="5"/> 5</label>
						<label><input type="radio" name="avaliacao" value="6"/> 6</label>
						<label><input type="radio" name="avaliacao" value="7"/> 7</label>
						<label><input type="radio" name="avaliacao" value="8"/> 8</label>
						<label><input type="radio" name="avaliacao" value="9"/> 9</label>
						<label><input type="radio" name="avaliacao" value="10"/> 10</label>
					</div>
					<div class="component-textarea">
						<label>Deixe seu comentário:</label>
						<textarea rows="4" maxlength="500" name="comentario"></textarea>
						<span>500</span>
					</div>
					<label>Você concorda com o uso das informações acima? <input type="checkbox" name="concorda" value="1" required/></label>
				</section>
				<button>Enviar</button>
			</form>
		</section>
		<img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"/>
	</main>
	<footer>
		Direitos reservados à Trybewarts©
	</footer>
	<script src="script.js"></script>
</body>
</html>
