<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="GET">
      <label for="email"></label>
      <input type="email" name="email" placeholder="Email" id="email">
      <label for="password"></label>
      <input type="password" name="password" placeholder="Senha" id="password">
      <button class="btn-entrar">Entrar</button>
    </form>
  </header>
  <main>
    <form action="GET" id="evaluation-form">
      <label for="input-name"></label>
      <input type="text" id="input-name" placeholder="Nome">
      <label for="input-lastname"></label>
      <input type="text" id="input-lastname" placeholder="Sobrenome">
      <label for="input-email"></label>
      <input type="email" id="input-email" placeholder="Email">
      <select name="house" id="house">
        <option value=""></option>
      </select>
    </form>
    <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
  </main>

</body>
<script src="script.js"></script>

</html>
