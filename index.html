<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts-logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section>
      <form action="" class="trybewarts-login flex">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="Senha">
        <button id="button-login-enter">Entrar</button>
      </form>
    </section>
  </header>
  <main class="flex main-container">
    <form action="" id="evaluation-form" class="flex evaluation-form">
      <section class="flex">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </section>
      <section class="flex">
      <input type="email" name="" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>
    </form>
    <img src="images/trybewarts-colored.svg" alt="trybewarts-logo" class="trybewarts-forms-logo" id= "trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
