<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="GET">
            <label for="email"></label>
            <input type="email" name="email" placeholder="Email" id="email">
            <label for="password"></label>
            <input type="password" name="password" placeholder="Senha" id="password">
            <button class="btn-entrar">Entrar</button>
        </form>
    </header>
    <main>
      
        <form action="GET" id="evaluation-form">
            <h1>Formulário de Avaliação</h1>
            
            
            
            <div class="name-lastname">
                <label for="input-name"></label>
                <input type="text" id="input-name" placeholder="Nome">
                <label for="input-lastname"></label>
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="email-house">
                <label for="input-email"></label>
                <input type="email" id="input-email" placeholder="Email">
                <label for="house">Casa:</label>
                <select name="house" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="family-form">
          <div id="divlabel-family">
              <p id="label-family">Qual sua família?</p>
              <label for="frontend">Frontend</label>
              <input id="frontend" name="family" value="Frontend" type="radio">
              <label for="backend">Backend</label>
              <input id="backend" name="family" value="Backend" type="radio"> 
              <label for="fullStack">FullStack</label>
              <input id="fullStack" name="family" value="FullStack" type="radio">
          </div>
          <div>
              <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
              <label for="">HoFs</label>
              <input value="HoFs" type="checkbox">
              <label for="">Jest</label>
              <input value="Jest" type="checkbox">
              <label for="">Promises</label>
              <input value="Promises" type="checkbox">
              <label for="">React</label>
              <input value="React" type="checkbox">
              <label for="">SQL</label>
              <input value="SQL" type="checkbox">
              <label for="">Python</label>
              <input value="Python" type="checkbox">
          </div>
        </div>
        
        <hr>
        <div class="avaliacao">
          <p id="label-rate">
            Como você avalia a Trybewarts?
          </p>
          <input id="1" type="radio" name="rate" value="1">
          <label for="1">1</label>

          <input type="radio" name="rate" value="2" id="2">
          <label for="2">2</label>

          <input type="radio" name="rate" value="3" id="3">
          <label for="3">3</label>

          <input id="4" type="radio" name="rate" value="4">
          <label for="4">4</label>

          <input id="5" type="radio" name="rate" value="5">
          <label for="5">5</label>

          <input id="6" type="radio" name="rate" value="6">
          <label for="6">6</label>

          <input id="7" type="radio" name="rate" value="7">
          <label for="7">7</label>

          <input id="8" type="radio" name="rate" value="8">
          <label for="8">8</label>

          <input id="9" type="radio" name="rate" value="9">
          <label for="9">9</label>

          <input id="10" type="radio" name="rate" value="10">
          <label for="10"> 10</label>

        </div>
        
        </form>
        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
    </main>

</body>
<script src="script.js"></script>

</html>
