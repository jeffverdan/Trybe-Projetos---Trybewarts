<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Icone trybewarts"
        class="trybewarts-header-logo"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" class="trybewarts-login">
        <input id="input-email" type="email" name="email" placeholder="Email" />
        <input
          id="input-pass"
          type="password"
          name="password"
          placeholder="Senha"
        />
        <button id="btn-entrar" type="button">Entrar</button>
      </form>
    </header>

    <main>
      <form action="" id="evaluation-form" method="get">
        <div class="content flex">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="content flex row">
          <input type="email" id="input-email" placeholder="Email" />
          <label for="house">Casa:</label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr />
        <div class="content">
          <div id="radios">
            <label id="label-family">Qual sua família?</label>
            <input type="radio" name="family" id="frontend-radio" value="Frontend" />
            <label for="frontend-radio">Frontend</label>
            <input type="radio" name="family" id="backend-radio" value="Backend" />
            <label for="backend-radio">Backend</label>
            <input
              type="radio"
              name="family"
              id="fullstack-radio"
              value="FullStack"
            />
            <label for="fullstack-radio">FullStack</label>
          </div>

          <div id="checkboxs">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" name="family" id="hofs-checkbox" value="HoFs">
            <label for="hofs-checkbox">HoFs</label>
            <input type="checkbox" name="family" id="jest-checkbox" value="Jest">
            <label for="jest-checkbox">Jest</label>
            <input type="checkbox" name="family" id="promises-checkbox" value="Promises">
            <label for="promises-checkbox">Promises</label>
            <input type="checkbox" name="family" id="react-checkbox" value="React">
            <label for="react-checkbox">React</label>
            <input type="checkbox" name="family" id="sql-checkbox" value="SQL">
            <label for="sql-checkbox">SQL</label>
            <input type="checkbox" name="family" id="python-checkbox" value="Python">
            <label for="python-checkbox">Python</label>
          </div>
        </div>
        <hr />
        <div class="content flex">
          <label class="label-rate" id="label-rate">Como você avalia a Trybewarts?</label>

          <label for="1">1</label>
          <input type="radio" name="rate" id="1" value="1">
          <label for="2">2</label>
          <input type="radio" name="rate" id="2" value="2">
          <label for="3">3</label>
          <input type="radio" name="rate" id="3" value="3">
          <label for="4">4</label>
          <input type="radio" name="rate" id="4" value="4">
          <label for="5">5</label>
          <input type="radio" name="rate" id="5" value="5">
          <label for="6">6</label>
          <input type="radio" name="rate" id="6" value="6">
          <label for="7">7</label>
          <input type="radio" name="rate" id="7" value="7">
          <label for="8">8</label>
          <input type="radio" name="rate" id="8" value="8">
          <label for="9">9</label>
          <input type="radio" name="rate" id="9" value="9">
          <label for="10">10</label>
          <input type="radio" name="rate" id="10" value="10">
        </div>

        <div class="content">
          <label class="textarea">Deixe seu comentário:</label>
          <textarea name="comment" id="txa-comment" cols="30" rows="10" maxlength="500"></textarea>
        </div>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        id="trybewarts-forms-logo"
        alt="Logo da Trybewarts"
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
