<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="email" type="email" name="email" placeholder="Email" />
      <input id="senha" type="password" name="password" placeholder="Senha" />
      <button class="btn btn-success" id="btn" type="submit">Entrar</button>
    </form>
  </header>
  <main id="container">
    <div>
      <h1 class="h1">Formulario de Avaliação</h1>
      <form id="evaluation-form" action="">
        <div class="coluns">
          <input class="input-width" id="input-name" type="text" placeholder="Nome" />
          <input class="input-width" id="input-lastname" type="text" placeholder="Sobrenome" />
          <input class="input-width" id="input-email" type="text" placeholder="Email" />
          <div>
            <label for="house">Casa:</label>
            <select class="input-width" name="house" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
        </div>
        <div class="division"></div>
        <section class="center">
          <section class="family-all">
            <label for="" id="label-family">Qual sua família?</label>
            <div>
              <label for="familyFront"><input type="radio" name="family" value="Frontend" id="familyFront" />Famlia
                Frontend</label>
            </div>

            <div>
              <label for="familyBack"><input type="radio" name="family" value="Backend" id="familyBack" />Famlia
                Backend</label>
            </div>

            <div>
              <label for="familyFull"><input type="radio" name="family" value="FullStack" id="familyFull" />Full
                Stack</label>
            </div>

            <div class="fild">
              <fieldset>
                <legend id="label-content">
                  Qual conteúdo você está com mais vontade de aprender?
                </legend>
                <label for="labelHofs">HoFs
                  <input type="checkbox" value="HoFs" id="labelHofs" />
                </label>
                <label for="labelJest">Jest
                  <input type="checkbox" value="Jest" id="labelJest" />
                </label>
                <label for="labelPromises">Promises
                  <input type="checkbox" value="Promises" id="labelPromises" />
                </label>
                <label for="labelReact">React
                  <input type="checkbox" value="React" id="labelReact" />
                </label>
                <label for="labelSQL">SQL
                  <input type="checkbox" value="SQL" id="labelSQL" />
                </label>
                <label for="labelPhyton">Python
                  <input type="checkbox" value="Python" id="labelPhyton" />
                </label>
              </fieldset>
            </div>
          </section>

          <div class="trybe-avaliation">
            <div class="second-divison"></div>
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <form action="" class="label-rate">
              <input id="" type="radio" name="rate" value="1" />1
              <input type="radio" name="rate" value="2" />2
              <input type="radio" name="rate" value="3" />3
              <input type="radio" name="rate" value="4" />4
              <input type="radio" name="rate" value="5" />5
              <input type="radio" name="rate" value="6" />6
              <input type="radio" name="rate" value="7" />7
              <input type="radio" name="rate" value="8" />8
              <input type="radio" name="rate" value="9" />9
              <input type="radio" name="rate" value="10" />10
            </form>
          </div>
        </section>

        <div class="container-textarea">
          <label class="textarea" for="">Deixe seu comentário: </label>
          <textarea id="textarea" maxlength="500"></textarea>
          <p id="counter">500</p>
          <div>
            <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" name="check" id="agreement" />
          </div>
          <button class="btn btn-success" id="submit-btn" type="submit" disabled="true">Enviar</button>
        </div>
      </form>
    </div>

    <div class="logo">
      <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="" />
    </div>
  </main>
  <div class="footer">
    <footer class="rights">Direitos reservados à Trybewarts©</footer>
  </div>
</body>
<script src="script.js"></script>

</html>
