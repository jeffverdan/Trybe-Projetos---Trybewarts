<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <Form class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email-input">
      <input type="password" name="password" placeholder="Senha" id="password-input">
      <button id="btn-login" type="submit">Entrar</button>
    </Form>
  </header>
  <main>
    <form id="evaluation-form">
      <h2>Formulário de Avaliação</h2>
      <div class="form-row">
        <div class="row-content">
          <input id="input-name" class="input" placeholder="Nome" type="text">
        </div>
        <div class="row-content">
          <input id="input-lastname" class="input" placeholder="Sobrenome" type="text">
        </div>
      </div>
      <div class="form-row">
        <div class="row-content">
          <input id="input-email" class="input" placeholder="Email" type="email">
        </div>
        <div class="row-content">
          <select id="house" class="input">
            <option value="" disabled selected hidden>Escolha sua Casa</option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <hr>
    </form>
    <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
