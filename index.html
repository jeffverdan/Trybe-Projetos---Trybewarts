<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">

    <title>Document</title>
  </head>
  <body>
    <!--HEADER-->
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="Logo trybewarts"
        class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Senha">
        <button id="header-button">Entrar</button>
      </form>
    </header>
    <!--//HEADER-->

    <!--MAIN-->
    <main>
      <form id="evaluation-form">
        <div>
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
          <input type="email" id="input-email" placeholder="Email">
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <label for="" id="label-family">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend">
        <input type="radio" name="family" value="Backend">
        <input type="radio" name="family" value="FullStack">

        <label for="" id="label-content">Qual conteúdo você está com mais
          vontade
          de aprender?</label>
        <input type="checkbox" value="HoFs">
        <input type="checkbox" value="Jest">
        <input type="checkbox" value="Promises">
        <input type="checkbox" value="React">
        <input type="checkbox" value="SQL">
        <input type="checkbox" value="Python">

      </form>


      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo"
        alt="logo trybewarts">
    </main>
    <!--//MAIN-->


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
