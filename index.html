<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

    <header class="header">

     <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">

    <h1 id="trybewarts-header-title">Trybewarts</h1>     
    
    <form class="trybewarts-login" action="">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="password" type="password" name="password" placeholder="Senha">
      <button id="btn">Entrar</button>
    </form>

    </header>
    <main>

     <form class="evaluation" id="evaluation-form" action="">
      <div>
      <input id="input-name" placeholder="Nome" type="text">
      <input id="input-lastname" placeholder="Sobrenome" type="text">
      </div>

      <div>
      <input id="input-email" placeholder="Email" type="text">
      <label for="house"> Casa </label>
      <select id="house"  name="select">

      <option id="gitnoria-house" value="Gitnória">Gitnória</option>

      <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>

      <option id="corvinode-house" value="Corvinode">Corvinode</option>

      <option id="pytherina-house" value="Pytherina">Pytherina</option>      

      <div class="space"></div>
      </select>
      </div>

      <label id="label-family" for="">Qual sua família?</label> 

     <div class="family">   
     <div> 
     <input id="frontend" type="radio" name="family" value="Frontend">
     <label for="frontend">Família Frontend</label>
    </div>

    <div>
     <input id="backend" type="radio" name="family" value="Backend">
     <label for="backend">Família Backend</label>
    </div>
    <div>
     <input id="fullstack" type="radio" name="family" value="FullStack">
     <label for="fullstack">Família FullStack</label>
    </div>

    <div>
      <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
      <div>
      <input id="hofs" type="checkbox" value="HoFs">
      <label for="hofs"> hoFs</label>
      <input id="Jest" type="checkbox" value="Jest">
      <label for="Jest">Jest</label>
      <input  id="Promises" type="checkbox" value="Promises">
      <label for="Promises"> Promises</label>
      <input  id="React"type="checkbox" value="React">
      <label for="React"> React</label>
      <input  id="SQL" type="checkbox" value="SQL">
      <label for="SQL"> SQL</label>
      <input id="Python" type="checkbox" value="Python">
      <label for="Python"> Python</label>
      </div>
    </div>
     </div>
     <div class="avalia">

     <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
     <div>
     <input name="rate" value="1" type="radio">
     <label for="">1</label>
     </div> 
     <div>
      <input name="rate" value="2" type="radio">
      <label for="">2</label>
    </div> 
    <div>
      <input name="rate" value="3" type="radio">
      <label for="">3</label>
    </div> 
    <div>
      <input name="rate" value="4" type="radio">
      <label for="">4</label>
    </div> 
    <div>
      <input name="rate" value="5" type="radio">
      <label for="">5</label>
    </div> 
    <div>
      <input name="rate" value="6" type="radio">
      <label for="">6</label>
    </div> 
    <div>
      <input name="rate" value="7" type="radio">
      <label for="">7</label>
    </div> 
    <div>
      <input name="rate" value="8" type="radio">
      <label for="">8</label>
    </div> 
    <div>
      <input name="rate" value="9" type="radio">
      <label for="">9</label>
    </div> 
    <div>
      <input name="rate" value="10" type="radio">
      <label for="">10</label>
    </div> 

    </div> 
    
    <textarea   name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <label  class="textarea" for="">Deixe seu comentário:</label>
     </form>
    
     

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt=""> 
     
    
  
   
  


  </main>

</body>
<script src="script.js"></script>
</html>
