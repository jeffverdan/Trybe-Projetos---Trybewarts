<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            <input type="email" placeholder="Email" name="email" id="email">
            <input type="password" name="password" placeholder="Senha" id="password">
            <button class="btn-login">Entrar</button>
        </form>
    </header>
    <main>

        <form action="" id="evaluation-form" method="get">
            <h1>Formulário de Avaliação</h1>
            <div class="login-estudante">
                <input type="text" name="input-name" placeholder="Nome" id="input-name">
                <input type="text" name="input-lastname" placeholder="Sobrenome" id="input-lastname">
                <input type="email" placeholder="Email" name="input-email" id="input-email">
                <label for="house">Casa:</label>
                <select name="house" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
                <hr>
            </div>
            <div class="select-family">
            <label for="" id="label-family">Qual sua família?</label>
            <input type="radio" value="Frontend" name="family" id="Frontend">
            <label for="Frontend" id="label-family">Família Frontend</label>
            <input type="radio" value="Backend" name="family" id="Backend">
            <label for="Backend" id="label-family">Família Backend</label>
            <input type="radio" value="FullStack" name="family" id="FullStack">
            <label for="FullStack" id="label-family">Família FullStack</label>
        </div> 

        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <script src="script.js"></script>
</body>

</html>
