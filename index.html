<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-container">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Logotipo da Trybewarts"
      />
      <h1>Trybewarts</h1>
      <form class="header-form">
        <input
          type="email"
          name="email"
          placeholder="E-mail"
          id="input-email"
        />
        <input
          type="password"
          name="password"
          placeholder="Senha"
          id="input-senha"
        />
        <button type="submit" class="header-button">Entrar</button>
      </form>
    </header>
  </body>
</html>
