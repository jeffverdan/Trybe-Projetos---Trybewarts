<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section>
      <form class="trybewarts-login">
        <input type="text" id="email" name="email" placeholder="Email">
        <input type="password" id="senha" name="password" placeholder="Senha">
        <button id="BtnL">Entrar</button>
      </form>
    </section>
  </header>
  <main>
    <form id="evaluation-form">

      <h2 id="evaluation-title">Formulário de Avaliação</h2>
      <div class="form-nome">
        <input type="text" name="input-name" id="input-name" placeholder="Nome" />
        <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome" />
      </div>
      <div class="form-email">
        <input type="email" name="input-email" id="input-email" placeholder="Email" />
        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div class="family">
        <p id="label-family">Qual sua família?</p><br>
        <input type="radio" id="frontend" name="family" value="Frontend">
        <label for="frontend"> Frontend</label><br>
        <input type="radio" id="backend" name="family" value="Backend">
        <label for="backend"> Backend</label><br>
        <input type="radio" id="vehicle3" name="family" value="FullStack">
        <label for="fullstack"> Fullstack</label><br>
      </div>
      <section>
        <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
        <input type="checkbox" value="HoFs" class="subject"><label for="HoFs">HoFs</label>
        <input type="checkbox" value="Jest" class="subject"><label for="Jest">Jest</label>
        <input type="checkbox" value="Promises" class="subject"><label for="Promises">Promises</label>
        <input type="checkbox" value="React" class="subject"><label for="React">React</label>
        <input type="checkbox" value="SQL" class="subject"><label for="SQL">SQL</label>
        <input type="checkbox" value="Python" class="subject"><label for="Python">Python</label>
      </section>
      <section class="evaluation-trybe">
        <p id="label-rate">Como você avalia a Trybewarts?</p>
        <input type="radio" name="rate" value="1">
        <label for="1">1</label>
        <input type="radio" name="rate" value="2">
        <label for="2">2</label>
        <input type="radio" name="rate" value="3">
        <label for="3">3</label>
        <input type="radio" name="rate" value="4">
        <label for="4">4</label>
        <input type="radio" name="rate" value="5">
        <label for="5">5</label>
        <input type="radio" name="rate" value="6">
        <label for="6">6</label>
        <input type="radio" name="rate" value="7">
        <label for="7">7</label>
        <input type="radio" name="rate" value="8">
        <label for="8">8</label>
        <input type="radio" name="rate" value="9">
        <label for="9">9</label>
        <input type="radio" name="rate" value="10">
        <label for="10">10</label>
      </section>
      <section>
        <label for="textarea" class="textarea">Deixe seu comentário: </label>
        <textarea maxlength="500" id="textarea"></textarea>
      </section>
      <section>
        <label for="label-infos" id='label-infos'>Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement" >
      </section>
      <section>
        <button type="submit" id="submit-btn">Enviar</button>
      </section>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <footer class="footer">Direitos reservados à Trybewarts©</footer>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
