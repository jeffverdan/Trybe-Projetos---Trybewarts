<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Icone trybewarts"
        class="trybewarts-header-logo"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" class="trybewarts-login">
        <input id="input-email" type="email" name="email" placeholder="Email" />
        <input
          id="input-pass"
          type="password"
          name="password"
          placeholder="Senha"
        />
        <button id="btn-entrar" type="button">Entrar</button>
      </form>
    </header>

    <main>
      <form action="" id="evaluation-form" method="get">
        <div class="content flex">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="content flex row">
          <input type="email" id="input-email" placeholder="Email" />
          <label for="house">Casa:</label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr />
        <div class="content">
          <label id="label-family">Qual sua família?</label>
          <div id="radios">
            <input type="radio" name="family" id="frontend" value="Frontend" />
            <label for="frontend">Frontend</label>
            <input type="radio" name="family" id="backend" value="Backend" />
            <label for="backend">Backend</label>
            <input type="radio" name="family" id="fullstack" value="FullStack" />
            <label for="fullstack">FullStack</label>
          </div>
        </div>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        id="trybewarts-forms-logo"
        alt="Logo da Trybewarts"
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
