<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo da Trybewarts"
      />
      <form class="trybewarts-login">
        <label for="email"></label>
        <input name="email" type="email" class="email" placeholder="Email" />
        <label for="senha"></label>
        <input
          name="password"
          type="password"
          class="senha"
          placeholder="Senha"
        />
        <button class="entrar">Entrar</button>
      </form>
    </header>
    <main></main>
    <script rel="script" src="script.js"></script>
    <footer></footer>
  </body>
</html>
