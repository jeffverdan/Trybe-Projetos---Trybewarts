<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="/images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="inputEmail" placeholder="Email">
      <input type="password" name="password" id="inputPassword" placeholder="Senha">
      <button type="submit" id="loginBtn">Entrar</button>
    </form>
  </header>
  <main id="main-content">
    <form action="" id="evaluation-form">
      <div id="inputs-container">
        <section id="full-name">
          <input type="text" placeholder="Nome" id="input-name">
          <input type="text" placeholder="Sobrenome" id="input-lastname">
        </section>
        <section id="em-hs">
          <input type="text" placeholder="Email" id="input-email">
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>
        <section id="txt">
          <label for="textarea" class="textarea">Deixe seu comentário:
            <textarea name="" id="text-area" cols="30" maxlength="500" rows="10"></textarea>
          </label>
        </section>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" name="" id="agreement">
        </label>
        <button type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>
    <div id="imgform-container">
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </div>
  </main>
  <footer>

  </footer>

  <script src="script.js"></script>
</body>
</html>
