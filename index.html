<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="password" id="senha" name="password" placeholder="Senha">
            <button type="submit" id="button">Entrar</button>
        </form>
    </header>

    <main>
        <form action="" id="evaluation-form">
            <div id="fullname"><input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="campos"><input type="email" name="" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <section class="family">
                <label for="" id="label-family">Qual sua família?</label>
                <input type="radio" name="family" value="Frontend">Frontend
                <input type="radio" name="family" value="Backend">Backend
                <input type="radio" name="family" value="FullStack">FullStack
            </section>
            <section >
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                 <input type="checkbox" name=""  value="HoFs">HoFs
                 <input type="checkbox" name=""  value="Jest">Jest
                 <input type="checkbox" name=""  value="Promises">Promises
                 <input type="checkbox" name=""  value="React">React
                 <input type="checkbox" name=""  value="SQL">SQL
                 <input type="checkbox" name=""  value="Python">Python
            </section>
            <section></section>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>


</body>

</html>
