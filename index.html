<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="email" type="email" name="email" placeholder="Email" />
        <input id="senha" type="password" name="password" placeholder="Senha" />
        <button id="login">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <h2>Formulário de Avaliação</h2>
        <div>
          <input id="input-name" type="text" name="" placeholder="Nome" />
          <input
            id="input-lastname"
            type="text"
            name=""
            placeholder="Sobrenome"
          />
        </div>
        <div>
          <input id="input-email" type="email" name="" placeholder="Email" />
          <label for="house">Casa:</label>
          <select id="house" name="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <section>
          <div class="section-family">
            <label id="label-family" for="">Qual sua família?</label>
            <div>
              <input type="radio" name="family" value="Frontend" />
              <label for="">Família Frontend</label>
            </div>
            <div>
              <input type="radio" name="family" value="Backend" />
              <label for="">Família Backend</label>
            </div>
            <div>
              <input type="radio" name="family" value="FullStack" />
              <label for="">Família FullStack</label>
            </div>
          </div>
          <div>
            <label id="label-content" for=""
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div>
              <input id="" type="checkbox" name="" value="HoFs" />
              <label for="">HoFs</label>
              <input id="" type="checkbox" name="" value="Jest" />
              <label for="">Jest</label>
              <input id="" type="checkbox" name="" value="Promises" />
              <label for="">Promises</label>
            </div>
            <div>
              <input id="" type="checkbox" name="" value="React" />
              <label for="">React</label>
              <input id="" type="checkbox" name="" value="SQL" />
              <label for="">SQL</label>
              <input id="" type="checkbox" name="" value="Python" />
              <label for="">Python</label>
            </div>
          </div>
        </section>
        <div>
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" />
          <label for="">1</label>
          <input type="radio" name="rate" value="2" />
          <label for="">2</label>
          <input type="radio" name="rate" value="3" />
          <label for="">3</label>
          <input type="radio" name="rate" value="4" />
          <label for="">4</label>
          <input type="radio" name="rate" value="5" />
          <label for="">5</label>
          <input type="radio" name="rate" value="6" />
          <label for="">6</label>
          <input type="radio" name="rate" value="7" />
          <label for="">7</label>
          <input type="radio" name="rate" value="8" />
          <label for="">8</label>
          <input type="radio" name="rate" value="9" />
          <label for="">9</label>
          <input type="radio" name="rate" value="10" />
          <label for="">10</label>
        </div>
        <div>
          <label class="textarea" for="">Deixe seu comentário:</label>
          <textarea
            id="textarea"
            onkeyup="counterChars(this.value)"
            maxlength="500"
          ></textarea>
          <span id="counter">500</span>
        </div>
        <div>
          <label id="label-infos" for=""
            >Você concorda com o uso das informações acima?</label
          >
          <input id="agreement" type="checkbox" />
        </div>
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
