<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TrybeWarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="email" type="email" name="email" placeholder="Email" />
        <input id="senha" type="password" name="password" placeholder="Senha" />
        <button id="botao-entrar" type="submit">Entrar</button>
      </form>
    </header>
    <main>
    <form id="evaluation-form">
    <div>
      <input type="text" name="Nome" id="input-name" placeholder="Nome">
      <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome">
    </div>
    <div>
      <input type="email" name="emailregistro" id="input-email" placeholder="Email">
    <select name="house" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
    </select>
    </div>
    </form>
    <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="trybewarts logo">
  </main>
  </body>
  <script src="script.js"></script>
</html>
