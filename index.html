<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tribewarts</title>
  </head>

  <body>
    <header class="header">
      <img
        src="./images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" id="input-login" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="input-senha"
          placeholder="Senha"
        />
        <button id="login-button">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <h2>Formulário de Avaliação</h2>
        <div class="full-name">
          <input type="text" name="" id="input-name" placeholder="Nome" />
          <input
            type="text"
            name=""
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>
        <div class="email-house">
          <input type="email" name="" id="input-email" placeholder="Email" />
          <label for="houses">Casa:</label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class = 'radio-checkbox'>
          <div class= 'radio-btn'>
            <label for="family" id="label-family">Qual sua família?</label>
            <div class="radio-family">
              <input
                type="radio"
                name="family"
                value="Frontend"
                id="frontend"
              />
              <span>Frontend</span>
              <label for="frontend"></label>
            </div>
            <div class="radio-family">
              <input type="radio" name="family" value="Backend" id="backend" />
              <span>Backend</span>
              <label for="backend"></label>
            </div>
            <div class="radio-family">
              <input
                type="radio"
                name="family"
                value="FullStack"
                id="fullstack"
              />
              <span>FullStack</span>
              <label for="fullstack"></label>
            </div>
          </div>
          <div class="checkbox-btn">
            <label for="" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" value="HoFs" name="" id="hofs" />
            <label for="hofs">HoFs</label>
            <input type="checkbox" value="Jest" name="" id="jest" />
            <label for="jest">Jest</label>
            <input type="checkbox" name="" value="Promises" id="promises" />
            <label for="promises">Promises</label>
            <input type="checkbox" name="" value="React" id="react" />
            <label for="react">React</label>
            <input type="checkbox" name="" value="SQL" id="sql" />
            <label for="sql">SQL</label>
            <input type="checkbox" name="" value="Python" id="python" />
            <label for="python">Python</label>
          </div>
        </div>
        <div>
					<div>
						<label for="" id="label-rate">Como você avalia a Trybewarts?</label>
						<input type="radio" name="rate" value="1" id="1" />
						<label for="1">1</label>
						<input type="radio" name="rate" value="2" id="2" />
						<label for="2">2</label>
						<input type="radio" name="rate" value="3" id="3" />
						<label for="3">3</label>
						<input type="radio" name="rate" value="4" id="4" />
						<label for="4">4</label>
						<input type="radio" name="rate" value="5" id="5" />
						<label for="5">5</label>
						<input type="radio" name="rate" value="6" id="6" />
						<label for="6">6</label>
						<input type="radio" name="rate" value="7" id="7" />
						<label for="7">7</label>
						<input type="radio" name="rate" value="8" id="8" />
						<label for="8"></label>
						<input type="radio" name="rate" value="9" id="9" />
						<label for="9">9</label>
						<input type="radio" name="rate" value="10" id="10" />
						<label for="10">10</label>
					</div>
					<div class="radio-btn">
						<label for="textarea" class="textarea">Deixe seu comentário:</label>
						<textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>	
					</div>
					<label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
						<input type="checkbox" name="" id="agreement">
					</label>
					<button type="submit" id="submit-btn">Enviar</button>
        </div>
      </form>
      <img
        src="./images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
    </main>
		<footer>
			<span>Direitos reservados à Trybewarts©</span>
		</footer>
  </body>
  <script src="./script.js"></script>
</html>
