<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="GET">
            <label for="email"></label>
            <input type="email" name="email" placeholder="Email" id="email">
            <label for="password"></label>
            <input type="password" name="password" placeholder="Senha" id="password">
            <button class="btn-entrar">Entrar</button>
        </form>
    </header>
    <main>

        <form action="GET" id="evaluation-form">
            <h1>Formulário de Avaliação</h1>
            <div class="name-lastname">
                <label for="input-name"></label>
                <input type="text" id="input-name" placeholder="Nome">
                <label for="input-lastname"></label>
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="email-house">
                <label for="input-email"></label>
                <input type="email" id="input-email" placeholder="Email">
                <label for="house">Casa:</label>
                <select name="house" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            </div>
            <hr>
            <div class="family-form">
                <div id="divlabel-family">
                    <p id="label-family">Qual sua família?</p>
                    <label for="frontend"><input id="frontend" name="family" value="Frontend"
                            type="radio">Frontend</label>

                    <label for="backend"><input id="backend" name="family" value="Backend" type="radio">
                        Backend</label>
                    <label for="fullStack"><input id="fullStack" name="family" value="FullStack"
                            type="radio">FullStack</label>
                </div>
                <div>
                    <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                    <label for="">HoFs</label>
                    <input value="HoFs" type="checkbox">
                    <label for="">Jest</label>
                    <input value="Jest" type="checkbox">
                    <label for="">Promises</label>
                    <input value="Promises" type="checkbox">
                    <label for="">React</label>
                    <input value="React" type="checkbox">
                    <label for="">SQL</label>
                    <input value="SQL" type="checkbox">
                    <label for="">Python</label>
                    <input value="Python" type="checkbox">
                </div>
            </div>

            <hr>
            <div class="avaliacao">
                <p id="label-rate">
                    Como você avalia a Trybewarts?
                </p>
                <label for="1"><input id="1" type="radio" name="rate" value="1">1</label>

                <label for="2"><input type="radio" name="rate" value="2" id="2">2</label>

                <label for="3"><input type="radio" name="rate" value="3" id="3">3</label>

                <label for="4"><input id="4" type="radio" name="rate" value="4">4</label>

                <label for="5"><input id="5" type="radio" name="rate" value="5">5</label>

                <label for="6"><input id="6" type="radio" name="rate" value="6">6</label>

                <label for="7"><input id="7" type="radio" name="rate" value="7">7</label>

                <label for="8"><input id="8" type="radio" name="rate" value="8">8</label>

                <label for="9"><input id="9" type="radio" name="rate" value="9">9</label>

                <label for="10"><input id="10" type="radio" name="rate" value="10">10</label>

            </div>

            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            
            <label id="label-infos" for="agreement">
                <input id="agreement" type="checkbox">
                Você concorda com o uso das informações acima?</label>
            <button id="submit-btn" type="submit">Enviar</button>
        </form>

        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
    </main>
    <footer>
        Direitos reservados à Trybewarts©
    </footer>
</body>
<script src="script.js"></script>

</html>
