<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <div>
        <input id="email-login" type="text" name="email" placeholder="Email">
      </div>

      <div>
        <input id="senha-login" type="password"  name="password" placeholder="Senha">
      </div>

      <div>
        <button id="btn-entrar">Entrar</button>
      </div>

    
    </form>
  </header>

  <main class="main">
    <form action="" id="evaluation-form">

      <div id="name-lastname">
        <input type="text" placeholder="Nome" class="form-control" id="input-name">
        <input type="text" placeholder="Sobrenome" class="form-control" id="input-lastname">
      </div>

      <div id="email-house">
        <input type="text" placeholder="Email" class="form-control" id="input-email">
        <label class="form-label" for="house">Casa:</label>
        <select name="house" class="form-control" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <div id="familia-conteudo">
        <div id="label-family-group">
          <label id="label-family">Qual sua família?</label>
          <label for="teste">teste</label>
          <input type="radio" name="family" id="teste" value="Frontend">
          <label for="Frontend">Backend</label>
          <input type="radio" name="family" value="Backend">
          <label for="Frontend">FullStack</label>
          <input type="radio" name="family" value="FullStack">
        </div>
        <div id="conteudo">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div id="checkbox">
              <input type="checkbox" value="HoFs" name="" id="">HoFs
              <input type="checkbox" value="Jest" name="" id="">Jest
              <input type="checkbox" value="Promises" name="" id="">Promises
              <input type="checkbox" value="React" name="" id="">React
              <input type="checkbox" value="SQL"  name="" id="">SQL
              <input type="checkbox" value="Python"  name="" id="">Python
            </div>
        </div>
      </div>
      
      <div id="radio-rate"> 
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">
        <label for="1">1</label>
        <input type="radio" name="rate" value="2">
        <label for="2">2</label>
        <input type="radio" name="rate" value="3">
        <label for="3">3</label>
        <input type="radio" name="rate" value="4">
        <label for="4">4</label>
        <input type="radio" name="rate" value="5">
        <label for="5">5</label>
        <input type="radio" name="rate" value="6">
        <label for="6">6</label>
        <input type="radio" name="rate" value="7">
        <label for="7">7</label>
        <input type="radio" name="rate" value="8">
        <label for="8">8</label>
        <input type="radio" name="rate" value="9">
        <label for="9">9</label>
        <input type="radio" name="rate" value="10">
        <label for="10">10</label>        
      </div>

      <div id="text">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" maxlength="500" cols="30" rows="10"></textarea>
      </div>

      <div id="checkbox-label">
        <label id ="label-infos">Você concorda com o uso das informações acima?</label>
        <input name="teste" type="checkbox" value="teste" id="agreement">
      </div>

      <div id="button">
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </div>

      <footer>
        <p>Direitos reservados à Trybewarts©</p>
      </footer>

      
    </form>

    <img src="images/trybewarts-colored.svg" alt="Imagem da trybewarts" id="trybewarts-forms-logo">

  </main>

  <script src="script.js"></script>
</body>
</html>
