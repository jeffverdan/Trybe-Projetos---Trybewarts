<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="TrybeWarts Logo" class="trybewarts-header-logo">
    <h1 class="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" id="login-button">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">
      <input type="text" name="name" id="input-name" placeholder="Nome">
      <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      
    </form>
    <img src="./images/trybewarts-colored.svg" alt="TrybeWarts" id="trybewarts-forms-logo">
  </main>
</body>

</html>
