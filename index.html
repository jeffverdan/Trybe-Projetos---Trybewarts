<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" placeholder="Email" name="email" id="email" required>
      <input type="password" placeholder="Senha" name="password" id="password" required>
      <button id="btn-header">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" method="get" id="evaluation-form">
      
    </form>
  </main>
</body>
<script src="script.js"></script>

</html>
