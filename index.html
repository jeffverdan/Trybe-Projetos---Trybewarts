<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Tribewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts-logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section>
      <form action="" class="trybewarts-login flex">
        <input type="email" name="email" id="email" class="dados-login pad" placeholder="Email">
        <input type="password" name="password" id="password" class="dados-login pad" placeholder="Senha">
        <button id="button-login-enter" class="dados-login btn-login">Entrar</button>
      </form>
    </section>
  </header>
  <main class="flex main-container">
    <section class="column">
      <h2>Formulário de Avaliação</h2>
      <form action="" id="evaluation-form" class="flex evaluation-form">
        <section class="flex">
          <input type="text" name="" id="input-name" class="dados-form" placeholder="Nome">
          <input type="text" name="" id="input-lastname" class="dados-form" placeholder="Sobrenome">
        </section>
        <section class="flex">
          <input type="email" name="" id="input-email" class="dados-form" placeholder="Email">
          <label for="" class="dados-form align-house"> Casa:
            <select name="" id="house" class="house dados-form">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </label>
        </section>
        <section class="flex column">
          <section class="flex button-space">
            <section class="family">
              <label for="" id="label-family">Qual sua família?</label>
              <div class="flex">
                <input type="radio" name="family" id="frontend" value="Frontend">
                <label for="frontend"> Família Frontend </label>
              </div>
              <div class="flex">
                <input type="radio" name="family" id="backend" value="Backend">
                <label for="backend"> Família Backend </label>
              </div>
              <div class="flex">
                <input type="radio" name="family" id="fullstack" value="FullStack">
                <label for="fullstack"> Família FullStack </label>
              </div>
            </section>
            <section class="flex column family">
              <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
              <div class="flex content">
                <label for="HoFs">
                  <input type="checkbox" id="HoFs" value="HoFs">
                  HoFs
                </label>
                <label for="Jest">
                  <input type="checkbox" id="Jest" value="Jest">
                  Jest
                </label>
                <label for="Promises">
                  <input type="checkbox" id="Promises" value="Promises">
                  Promises
                </label>
              </div>
              <div class="flex content">
                <div>
                  <input type="checkbox" id="React" value="React">
                  <label for="React">React</label>
                </div>
                <div>
                  <input type="checkbox" id="SQL" value="SQL">
                  <label for="SQL">SQL</label>
                </div>
                <div>
                  <input type="checkbox" id="Python" value="Python">
                  <label for="Python">Python</label>
                </div>
              </div>
            </section>
          </section>
        </section>
        <section>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="value-one">
            <input type="radio" name="rate" id="value-one" value="1">
            1
          </label>
          <label for="value-two">
            <input type="radio" name="rate" id="value-two" value="2">
            2
          </label>
          <label for="value-three">
            <input type="radio" name="rate" id="value-three" value="3">
            3
          </label>
          <label for="value-four">
            <input type="radio" name="rate" id="value-four" value="4">
            4
          </label>
          <label for="value-five">
            <input type="radio" name="rate" id="value-five" value="5">
            5
          </label>
          <label for="value-six">
            <input type="radio" name="rate" id="value-six" value="6">
            6
          </label>
          <label for="value-seven">
            <input type="radio" name="rate" id="value-seven" value="7">
            7
          </label>
          <label for="value-eight">
            <input type="radio" name="rate" id="value-eight" value="8">
            8
          </label>
          <label for="value-nine">
            <input type="radio" name="rate" id="value-nine" value="9">
            9
          </label>
          <label for="value-ten">
            <input type="radio" name="rate" id="value-ten" value="10">
            10
          </label>
        </section>
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <p class="contador" id="counter">500</p>
        <label for="agreement" id="label-infos">
          Você concorda com o uso das informações acima?
          <input type="checkbox" name="" id="agreement">
        </label>
        <button class="submit-btn btn-login" id="submit-btn" type="submit">Enviar</button>
      </form>
    </section>
    <img src="images/trybewarts-colored.svg" alt="trybewarts-logo" class="trybewarts-forms-logo"
      id="trybewarts-forms-logo">
  </main>
  <footer class="flex">
    Direitos reservados à Trybewarts©
  </footer>
  <script src="script.js"></script>
</body>

</html>
