<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="text" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Senha">
      <button>Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <section>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </section>
      <section>
        <input type="text" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>
      <section class="family">
        <label for="" id="label-family">Qual sua família?</label>
        <label for="frontend">
          <input type="radio" name="family" value="Frontend" id="frontend"> FrontEnd
        </label>
        <label for="backend">
          <input type="radio" name="family" value="Backend" id="backend"> BackEnd
        </label>
        <label for="fullstack">
          <input type="radio" name="family" value="FullStack" id="fullstack"> FullStack
        </label>
      </section>
      <section class="conteudo"> 
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <label for="hofs">HoFs
            <input type="checkbox" value="HoFs" id="hofs">
          </label>
          <label for="jest">Jest
            <input type="checkbox" value="Jest" id="jest">
          </label>
          <label for="promises">Promises
            <input type="checkbox" value="Promises" id="promises">
          </label>
          <label for="react">React
            <input type="checkbox" value="React" id="react">
          </label>
          <label for="sql">SQL
            <input type="checkbox" value="SQL" id="sql">
          </label>
          <label for="python">Python
            <input type="checkbox" value="Python" id="python">
          </label>
      </div>
      </section>
    </form>
    <img src="images/trybewarts-colored.svg" alt="imagem trybewarts colorida" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
