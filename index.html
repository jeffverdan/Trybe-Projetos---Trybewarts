<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>" initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tryber Warts</title>
</head>
<body>
  <header class='header'>
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybe Warts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="password" id="senha" name="password" placeholder="Senha">
      <button type="submit" id="submit">Entrar</button>
    </form>
  </header>
  <section>
    <img id="trybewarts-forms-logo" class="imagemLogo" src="images/trybewarts-colored.svg" alt="Logo TrybeWarts Colorido">
  </section>
  <section>
  <label for="casa">Casa</label>
    <select name="Casa" id="house">
      <option id="gitnoria-house" value="Gitnória">Gitnória</option>
      <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
      <option id="corvinode-house" value="Corvinode">Corvinode</option>
      <option id="pytherina-house" value="Pytherina">Pytherina</option>
    </select>
  </section>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
