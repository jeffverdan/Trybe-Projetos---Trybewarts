<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da Trybewarts" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <label for="email"></label>
      <input name="email" type="email" class="email" placeholder="Email" />
      <label for="senha"></label>
      <input name="password" type="password" class="senha" placeholder="Senha" />
      <button class="entrar">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <input type="text" nome="name" id="input-name" placeholder="Nome">
      <input type="text" name="lastName" id="input-lastname" placeholder="Sobrenome">
      <input type="email" name="email" id="input-email" placeholder="Email">
      <select name="casas" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts">

  </main>
  <script rel="script" src="script.js"></script>
  <footer></footer>
</body>

</html>
