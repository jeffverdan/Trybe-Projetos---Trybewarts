<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" placeholder="Email" name="email" id="email" required>
      <input type="password" placeholder="Senha" name="password" id="password" required>
      <button id="btn-header">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">
      <div class="container-ns"> 
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="eh-container">
        <input type="text" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <label for="familia" id="label-family">Qual sua família?</label>
      <p><input type="radio" name="family" value="Frontend">Frontend</p>
      <p><input type="radio" name="family" value="Backend">Backend</p>
      <p><input type="radio" name="family" value="FullStack">FullStack</p>
      <label for="conteudo" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <p><input type="checkbox" name="conteudo" value="HoFs">HoFs</p>
      <p><input type="checkbox" name="conteudo" value="Jest">Jest</p>
      <p><input type="checkbox" name="conteudo" value="Promises">Promises</p>
      <p><input type="checkbox" name="conteudo" value="React">React</p>
      <p><input type="checkbox" name="conteudo" value="SQL">SQL</p>
      <p><input type="checkbox" name="conteudo" value="Python">Python</p>

      <div class="avaliacao">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1">1
          <input type="radio" name="rate" value="2">2
          <input type="radio" name="rate" value="3">3
          <input type="radio" name="rate" value="4">4
          <input type="radio" name="rate" value="5">5
          <input type="radio" name="rate" value="6">6
          <input type="radio" name="rate" value="7">7
          <input type="radio" name="rate" value="8">8
          <input type="radio" name="rate" value="9">9
          <input type="radio" name="rate" value="10">10
      </div>
      <label for="textao" class="textarea">Deixe seu comentário:</label>
      <textarea name="textao" cols="30" rows="10" maxlength="500"></textarea>
     </form>
    <img src="images/trybewarts-colored.svg" alt="logo trybewarts" id="trybewarts-forms-logo">

  </main>
</body>
<script src="script.js"></script>

</html>
