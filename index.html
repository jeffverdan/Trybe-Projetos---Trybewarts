<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="text" name="email" placeholder="Email" class="login" id="email">
        <input type="password" name="password" placeholder="Senha" class="login" id="senha">
        <button class="button">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <h1>Formulário de Avaliação</h1>
        <div id="name-lastname">
          <input id="input-name" type="text" placeholder="Nome"></input>
          <input id="input-lastname" type="text" placeholder="Sobrenome"></input>
        </div>
        <div id="email-and-house">
          <input id="input-email" type="text" placeholder="Email"></input>
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <div id="family-info">
          <label id="label-family">Qual sua família?</label>
          <div>
            <input id="frontend" type="radio" name="family" value="Frontend"> 
            <label for="frontend">Frontend</label>
          </div>
          <div>
            <input id="backend" type="radio" name="family" value="Backend">
            <label for="backend">Backend</label>
          </div>
          <div>
            <input id="fullstack" type="radio" name="family" value="FullStack">
            <label for="fullstack">FullStack</label>
          </div>
        </div>
        <div id="content">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" name="" value="HoFs">
            <label>HoFs</label>
          </div>
          <div>
            <input type="checkbox" name="" value="Jest">
            <label>Jest</label>
          </div>
          <div>
            <input type="checkbox" name="" value="Promises">
            <label>Promises</label>
          </div>
          <div>
            <input type="checkbox" name="" value="React">
            <label>React</label>
          </div>
          <div>
            <input type="checkbox" name="" value="SQL">
            <label>SQL</label>
          </div>
          <div>
            <input type="checkbox" name="" value="Python">
            <label>Python</label>
          </div>
        </div>
        <div id="rate">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <input id="um" type="radio" name="rate" value="1"> 
          <label for="um">1</label>
          <input id="dois" type="radio" name="rate" value="2"> 
          <label for="dois">2</label>
          <input id="tres" type="radio" name="rate" value="3"> 
          <label for="tres">3</label>
          <input id="quatro" type="radio" name="rate" value="4"> 
          <label for="quatro">4</label>
          <input id="cinco" type="radio" name="rate" value="5"> 
          <label for="cinco">5</label>
          <input id="seis" type="radio" name="rate" value="6"> 
          <label for="seis">6</label>
          <input id="sete" type="radio" name="rate" value="7"> 
          <label for="sete">7</label>
          <input id="oito" type="radio" name="rate" value="8"> 
          <label for="oito">8</label>
          <input id="nove" type="radio" name="rate" value="9"> 
          <label for="nove">9</label>
          <input id="dez" type="radio" name="rate" value="10"> 
          <label for="dez">10</label>
        </div>
        <div id="comments">
          <label class="textarea">Deixe seu comentário:</label>
          <textarea maxlength="500"></textarea>
        </div>
        <div id="agreement-infos">
          <label id="label-infos">Você concorda com o uso das informações acima?</label>
          <input id="agreement" type="checkbox" name="infos" value="uso-infos">
        </div>
        <button id="submit-btn" type="submit">Enviar</button>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" height="500px">
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts&copy</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
