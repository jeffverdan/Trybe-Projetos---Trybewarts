<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login" action="">
        <input type="text" name="email" placeholder="Email" />

        <input type="text" name="password" placeholder="Senha" />

        <button type="submit">Entrar</button>
      </form>
    </header>

    <main>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
      <form id="evaluation-form" action="">
        <div class="section-2">
          <input type="text" id="input-name" placeholder="Nome" />

          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>

        <div class="section-1">
          <input type="text" id="input-email" placeholder="Email" />

          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>

        <label id="label-family" for="">Qual sua família?</label>

        <label for="">
        <input type="radio" name="family" value="Frontend" />Frontend</label>
        <label for="">
        <input type="radio" name="family" value="Backend" />Backend</label>
        <label for="">
        <input type="radio" name="family" value="FullStack" />FullStack</label>

        <label id="label-content" for=""
          >Qual conteúdo você está com mais vontade de aprender?</label
        >
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
