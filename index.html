<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg
         "
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input name="email" placeholder="Email" class="inputs" id="input1" />
        <input name="password" placeholder="Senha" class="inputs" id="input2" />
        <button id="btn">Entrar</button>
      </form>
    </header>
    <main>

      <form id="evaluation-form">
        <label for="">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        </label>
        <label for="">
        <input type="text" id="input-email" placeholder="Email">
        <select name="houses" id="house">
        </label>
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select> 
      </form>
    </main>


    <label id="label-content"
      >Qual conteúdo você está com mais vontade de aprender?
      <input type="checkbox" name="" id="" value="HoFs"/>HoFs
      <input type="checkbox" name="" id="" value="Jest"/>Jest
      <input type="checkbox" name="" id="" value="Promises"/>Promises
      <input type="checkbox" name="" id="" value="React"/>React
      <input type="checkbox" name="" id="" value="SQL"/>SQL
      <input type="checkbox" name="" id="" value="Python"/>Python
      <img
        src="images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"/>
    </label>
    <label for="" id="label-infos">
      Você concorda com o uso das informações acima?
      <input type="checkbox" name="" id="agreement">
    </label>
    <button type="submit" id="submit-btn" disabled = 'true'>Enviar</button>
    <script src="script.js"></script>
  </body>
</html>
