<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TrybeWarts</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="imagem-logo" class="trybewarts-header-logo" />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <nav>
            <form action="" class="trybewarts-login">
                <input type="email" name="email" id="email" placeholder="Email" class="login" />
                <input type="password" name="password" id="password" placeholder="Senha" class="login" />
                <button id="buttonLogin" preventdefault>Entrar</button>
            </form>
        </nav>
    </header>

    <main>
        <form id="evaluation-form">
            <div class="forms-main">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
                <input type="email" name="" id="input-email" placeholder="Email">
            </div>

            <div class="house-family">
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>

            <label for="family" id="label-family">Qual sua família?</label>
            <div id="family">
                <input type="radio" class="radio-family" name="family" value="Frontend">Frontend
                <input type="radio" class="radio-family" name="family" value="Backend">Backend
                <input type="radio" class="radio-family" name="family" value="FullStack">FullStack
            </div>

            <label for="check" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div id="content"></div>
            <input type="checkbox" name="check" class="subject-check" value='HoFs'>HoFs
            <input type="checkbox" name="check" class="subject-check" value='Jest'>Jest
            <input type="checkbox" name="check" class="subject-check" value='Promises'>Promises
            <input type="checkbox" name="check" class="subject-check" value='React'>React
            <input type="checkbox" name="check" class="subject-check" value='SQL'>SQL
            <input type="checkbox" name="check" class="subject-check" value='Python'>Python


        </form>
        <img src="images/trybewarts-colored.svg" alt="trybewarts logo" id="trybewarts-forms-logo">
    </main>

    <script src="script.js"></script>
</body>

</html>
