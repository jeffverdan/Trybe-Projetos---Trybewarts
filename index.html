<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tryberwarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="logo trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email-login" />
        <input
          type="password"
          name="password"
          placeholder="Senha"
          id="password-login"
        />
        <button id="login-btn">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div class="subcontainer">
          <input type="text" name="" id="input-name" placeholder="Nome" />
          <input
            type="text"
            name=""
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>
        <div class="subcontainer">
          <input type="email" name="" id="input-email" placeholder="Email" />
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div>
          <label id="label-family">Qual sua família?</label>
          <div class="column">
            <label for="family"><input type="radio" name="family" value="Frontend" />Frontend</label>
            <label for="family"><input type="radio" name="family" value="Backend" />Backend</label>
            <label for="family"><input type="radio" name="family" value="FullStack" />FullStack</label>
          </div>
        </div>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="logo da trybewarts"
        id="trybewarts-forms-logo"
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
