<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Trybewarts</title>
</head>

<body>

 
<header>
  <section class="header">
      <img src="./images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="input-login-email" class="form-control" type="email" name="email" placeholder="Email" required>
        <input id="input-login-senha" class="form-control" type="password" name="password" placeholder="Senha" required>
        <button id="btn" class="btn btn-primary">Entrar</button>
      </form>
  </section>
</header>

  <main>

    <section class="form">
      <div class="form__content">
        <form action="" id="evaluation-form">
          <div>
          <div class="input-group">
            <input type="text" class="form-control" id="input-name" placeholder="Nome">
            <input type="text" class="form-control" id="input-lastname" placeholder="Sobrenome">
          </div>
        </div>

        <div class="input-group">
          <input type="text" class="form-control" id="input-email" placeholder="Email">

          <select class="form-select" name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>

        <label for="" id="label-family">Qual sua família?</label>

        <label for="radio-frontend">
        <input type="radio" name="family" id="radio-frontend" value="Frontend">
        Família Frontend</label>

        <label for="radio-backend">
        <input type="radio" name="family" id="" value="Backend">
        Família Frontend</label>

        <label for="radio-fullstack">
        <input type="radio" name="family" id="" value="FullStack">
        Família FullStack</label>

        <div>
          <label id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </div>
        </form>
      </div>
    </section>

    <section class="logo">
      <div class="logo__content">
        <img src="./images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
      </div>
    </section>
    
  </main>

  <footer class="footer">
    <section class="footer__content">

    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>

</html>
