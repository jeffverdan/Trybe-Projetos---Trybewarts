<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>" initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tryber Warts</title>
</head>
<body>
  <header class='header'>
    <div class="image-container">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybe Warts">
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="password" id="senha" name="password" placeholder="Senha">
      <button type="submit" id="submit">Entrar</button>
    </form>
  </header>
<main class="main-container">
  <form id="evaluation-form" action="">
    <section class="container-form">
      <input type="text" id="input-name" name="name" placeholder="Nome">
      <input type="text" id="input-lastname" name="lastname" placeholder="Sobrenome">
    </section>
    <section class="emailAndHouse">
      <input type="email" id="input-email" name="email" placeholder="Email">
      <label for="casa">Casa</label>
        <select name="Casa" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
  </section>
  <section class="container-family">
    <label id="label-family">Qual sua família?</label>
    <input type="radio" name="family" value="Frontend">Família Frontend
    <input type="radio" name="family" value="Backend">Família Backend
    <input type="radio" name="family" value="FullStack">Família FullStack                
  </section>
  <label for="conteudos" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
    <input type="checkbox" name="hofs" value="HoFs">
    <label for="hofs">HoFs</label>
    <input type="checkbox" name="jest" value="Jest">
    <label for="jest">Jest</label>
    <input type="checkbox" name="promises" value="Promises">
    <label for="promises">Promises</label>
    <input type="checkbox" name="react" value="React">
    <label for="react">React</label>
    <input type="checkbox" name="sql" value="SQL">
    <label for="sql">SQL</label>
    <input type="checkbox" name="python" value="Python">
    <label for="python">Python</label>
    <section>
      <label id="label-rate">Como você avalia a Trybewarts?</label>
      <input type="radio" value="1" name="rate">1
      <input type="radio" value="2" name="rate">2
      <input type="radio" value="3" name="rate">3
      <input type="radio" value="4" name="rate">4
      <input type="radio" value="5" name="rate">5
      <input type="radio" value="6" name="rate">6
      <input type="radio" value="7" name="rate">7
      <input type="radio" value="8" name="rate">8
      <input type="radio" value="9" name="rate">9
      <input type="radio" value="10" name="rate">10
    </section>
    <section>
      <label id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" id="agreement">
    </section>
    <section>
      <label class="textarea" for="areatext">Deixe seu comentário:</label>
      <textarea name="areatext" id="textarea" cols="40" rows="10" maxlength="500"></textarea>
    </section>
    <button type="submit" id="submit-btn">Enviar</button>
  </form>
  <section>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo TrybeWarts Colorido">
  </section>
</main>  
</body>
<script type="text/javascript" src="script.js"></script>
</html>
