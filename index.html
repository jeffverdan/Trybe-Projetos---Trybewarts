<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="logo trybewarts"
        class="trybewarts-header-logo"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" class="trybewarts-login">
        <input type="text" name="email" placeholder="Email" class="header-radius"/>
        <input type="password" name="password" placeholder="Senha" class="header-radius"/>
        <button class="header-radius header-button">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <section>
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </section>
        <section>
          <input type="text" id="input-email" placeholder="Email" />
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>
        <div class="sort-content">
          <section class="family">
            <label for="" id="label-family">Qual sua família?</label>
            <label for="frontend">
              <input
                type="radio"
                name="family"
                value="Frontend"
                id="frontend"
              />
              FrontEnd
            </label>
            <label for="backend">
              <input type="radio" name="family" value="Backend" id="backend" />
              BackEnd
            </label>
            <label for="fullstack">
              <input
                type="radio"
                name="family"
                value="FullStack"
                id="fullstack"
              />
              FullStack
            </label>
          </section>
          <section class="conteudo">
            <label for="" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div>
              <label for="hofs"
                >HoFs
                <input type="checkbox" value="HoFs" id="hofs" class="subject"/>
              </label>
              <label for="jest"
                >Jest
                <input type="checkbox" value="Jest" id="jest" class="subject" />
              </label>
              <label for="promises"
                >Promises
                <input type="checkbox" value="Promises" id="promises" class="subject"/>
              </label>
            </div>
            <div>
              <label for="react"
                >React
                <input type="checkbox" value="React" id="react" class="subject" />
              </label>
              <label for="sql"
                >SQL
                <input type="checkbox" value="SQL" id="sql" class="subject"/>
              </label>
              <label for="python"
                >Python
                <input type="checkbox" value="Python" id="python" class="subject"/>
              </label>
            </div>
          </section>
        </div>
        <section>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="1">1</label>
          <input type="radio" name="rate" id="1" value="1">
          <label for="2">2</label>
          <input type="radio" name="rate" id="2" value="2">
          <label for="3">3</label>
          <input type="radio" name="rate" id="3" value="3">
          <label for="4">4</label>
          <input type="radio" name="rate" id="4" value="4">
          <label for="5">5</label>
          <input type="radio" name="rate" id="5" value="5">
          <label for="6">6</label>
          <input type="radio" name="rate" id="6" value="6">
          <label for="7">7</label>
          <input type="radio" name="rate" id="7" value="7">
          <label for="8">8</label>
          <input type="radio" name="rate" id="8" value="8">
          <label for="9">9</label>
          <input type="radio" name="rate" id="9" value="9">
          <label for="10">10</label>
          <input type="radio" name="rate" id="10" value="10">
        </section>
        <section>
          <label for="" class="textarea">Deixe seu comentário:</label>
          <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
          
          <section>
            <small>Caracteres: <span id="counter">500</span> </small>
          </section>
        </section>
        <section>
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement">
        </section>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="imagem trybewarts colorida"
        id="trybewarts-forms-logo"
      />
    </main>

    <footer>
      <h2>Direitos reservados à Trybewarts©</h2>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
