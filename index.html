<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email-input" />
        <input
          type="password"
          name="password"
          placeholder="Senha"
          id="password-input"
        />
        <button id="btn-login" type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <h2>Formulário de Avaliação</h2>
        <div class="form-row">
          <div class="row-content">
            <input
              id="input-name"
              class="input"
              placeholder="Nome"
              type="text"
            />
          </div>
          <div class="row-content">
            <input
              id="input-lastname"
              class="input"
              placeholder="Sobrenome"
              type="text"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="row-content">
            <input
              id="input-email"
              class="input"
              placeholder="Email"
              type="email"
            />
          </div>
          <div class="row-content">
            <select id="house" class="input">
              <option value="" disabled selected hidden>
                Escolha sua Casa
              </option>
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>
      <hr>
      <div class="form-row">
        <div class="form-column" id="family-radio">
          <label for="family" id="label-family">Qual sua família?</label>
          <label for="Frontend"><input type="radio" name="family" value="Frontend" id="Frontend">Família Frontend</label>
          <label for="Backend"><input type="radio" name="family" value="Backend" id="Backend">Família Backend</label>
          <label for="FullStack"><input type="radio" name="family" value="FullStack" id="FullStack">Família Fullstack</label>
        </div>
        <div class="form-column">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="HoFs"><input type="checkbox" id="HoFs" value="HoFs" class="subject">HoFs</label>
          <label for="Jest"><input type="checkbox" id="Jest" value="Jest" class="subject">Jest</label>
          <label for="Promises"><input type="checkbox" id="Promises" value="Promises" class="subject">Promises</label>
          <label for="React"><input type="checkbox" id="React" value="React" class="subject">React</label>
          <label for="SQL"><input type="checkbox" id="SQL" value="SQL" class="subject">SQL</label>
          <label for="Python"><input type="checkbox" id="Python" value="Python" class="subject">Python</label>
        </div>
      </div>
      <hr>
      <div class="form-row" id="rate-radio">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="1"><input type="radio" name="rate" id="1" value="1">1</label>
        <label for="2"><input type="radio" name="rate" id="2" value="2">2</label>
        <label for="3"><input type="radio" name="rate" id="3" value="3">3</label>
        <label for="4"><input type="radio" name="rate" id="4" value="4">4</label>
        <label for="5"><input type="radio" name="rate" id="5" value="5">5</label>
        <label for="6"><input type="radio" name="rate" id="6" value="6">6</label>
        <label for="7"><input type="radio" name="rate" id="7" value="7">7</label>
        <label for="8"><input type="radio" name="rate" id="8" value="8">8</label>
        <label for="9"><input type="radio" name="rate" id="9" value="9">9</label>
        <label for="10"><input type="radio" name="rate" id="10" value="10">10</label>
      </div>
      <div class="form-row">
        <div class="form-column">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea id="textarea" cols="73" rows="6" maxlength="500"></textarea>
          <output id="counter">500</output>
        </div>
      </div>
      <div class="form-row">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima? <input type="checkbox" id="agreement"></label>
      </div>
      <div class="form-row">
        <button type="submit" id="submit-btn">Enviar</button>
      </div>
      <div class="form-column" id="info" style="display:none;">
        <p id="name">Nome: </p>
        <p id="email">Email: </p>
        <p id="house-text">Casa: </p>
        <p id="family">Família: </p>
        <p id="subjects">Matérias: </p>
        <p id="rate-text">Avaliação: </p>
        <p id="obs">Observações: </p>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="Imagem Trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
