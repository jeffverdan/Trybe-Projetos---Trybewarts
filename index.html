<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Trybewarts</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo letra T branco"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="#" method="GET">
        <div class="form">
          <label for="email2">Email</label>
          <input type="text" name="email" id="email2" placeholder="Email" />
          <label for="senha2">Senha</label>
          <input type="text" name="password" id="senha2" placeholder="Senha" />
          <button type="submit" id="login">Entrar</button>
        </div>
      </form>
    </header>
    <main>
      <form id="evaluation-form"></form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
