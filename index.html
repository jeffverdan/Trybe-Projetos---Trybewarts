<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
      />
      <form
        action=""
        method="GET"
        enctype="multipart/form-data"
        class="trybewarts-login"
      >
        <label for="inputEmail">
          Email:
          <input type="email" name="email" placeholder="Email" />
        </label>
        <label for="inputSenha"
          >Senha:
          <input type="password" name="password" placeholder="Senha" />
        </label>
        <button id="login">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="text" id="input-email" placeholder="Email">
      </form>
      <div>
        <img
          src="images/trybewarts-colored.svg"
          alt="Logo Trybewarts"
          id="trybewarts-forms-logo"
        />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
