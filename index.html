<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            <input type="email" placeholder="Email" name="email" id="email">
            <input type="password" name="password" placeholder="Senha" id="password">
            <button class="btn-login">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form" method="get">
            <h1>Formulário de Avaliação</h1>
            <div class="login-estudante">
                <input type="text" name="input-name" placeholder="Nome" id="input-name" />
                <input type="text" name="input-lastname" placeholder="Sobrenome" id="input-lastname" />
                <input type="email" placeholder="Email" name="input-email" id="input-email" />
                <label for="house">Casa:</label>
                <select name="house" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <hr>
            <div class="content-area">
                <div class="select-family">
                    <p id="label-family">Qual sua família?</p>
                    <label for="Frontend"><input type="radio" value="Frontend" name="family" id="Frontend" />Família
                        Frontend</label>
                    <label for="Backend">
                        <input type="radio" value="Backend" name="family" id="Backend" />Família Backend</label>
                    <label for="FullStack"><input type="radio" value="FullStack" name="family" id="FullStack" />Família
                        FullStack</label>
                </div>
                <div class="content-labels">
                    <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                    <div class="content-choice">
                        <label for="HoFs" id="label-content"><input type="checkbox" value="HoFs" name="content"
                                id="HoFs" />HoFs</label>
                        <label for="Jest" id="label-content"><input type="checkbox" value="Jest" name="content"
                                id="Jest" />Jest</label>
                        <label for="Promises" id="label-content"><input type="checkbox" value="Promises" name="content"
                                id="Promises" />Promises</label>
                        <label for="React" id="label-content"><input type="checkbox" value="React" name="content"
                                id="React" />React</label>
                        <label for="SQL" id="label-content"><input type="checkbox" value="SQL" name="content"
                                id="SQL" />SQL</label>
                        <label for="Python" id="label-content"><input type="checkbox" value="Python" name="content"
                                id="Python" />Python</label>
                    </div>
                </div>
            </div>
            <hr>
            <section class="rate">
                <p id="label-rate">Como você avalia a Trybewarts?</p>
                <label for="1"><input type="radio" name="rate" id="1" value="1">1</label>
                <label for="2"><input type="radio" name="rate" id="2" value="2">2</label>
                <label for="3"><input type="radio" name="rate" id="3" value="3">3</label>
                <label for="4"><input type="radio" name="rate" id="4" value="4">4</label>
                <label for="5"><input type="radio" name="rate" id="5" value="5">5</label>
                <label for="6"><input type="radio" name="rate" id="6" value="6">6</label>
                <label for="7"><input type="radio" name="rate" id="7" value="7">7</label>
                <label for="8"><input type="radio" name="rate" id="8" value="8">8</label>
                <label for="9"><input type="radio" name="rate" id="9" value="9">9</label>
                <label for="10"><input type="radio" name="rate" id="10" value="10">10</label>
            </section>
            <section>
                <label for="coment" class="textarea" >Deixe seu comentário:</label>
                <textarea name="coment" id="coment" cols="30" rows="10" maxlength="500"></textarea>
                
            </section>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="" />
    </main>
    <script src="script.js"></script>
</body>

</html>
