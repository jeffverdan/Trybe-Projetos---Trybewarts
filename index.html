<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<!-- Criei uma textarea que ainda não serve para passar no requisito 15, mas que foi necessária para realizar o requisito 20. Depois é só arrumar o código para que fique tudo certo -->
<body>
  <header class='header'>
    <img src="/images/trybewarts-header-logo.svg" class='trybewarts-header-logo' width="80px" alt="trybe-logo">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form action="" class='trybewarts-login'>
      <input type="text" id='email' name='email' placeholder="Email">
      <input type="password" id='password' name='password' placeholder="Senha">
      <button id='btn-entrar'>Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id='evaluation-form'>
      <section id='all-name'>
        <input type="text" id='input-name' placeholder="Nome">
        <input type="text" id='input-lastname' placeholder="Sobrenome">
      </section>
      <section id='email-house'>
        <input type="email" id='input-email' placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id='gitnoria-house'>Gitnória</option>
          <option value="Reactpuff" id='reactpuff-house'>Reactpuff</option>
          <option value="Corvinode" id='corvinode-house'>Corvinode</option>
          <option value="Pytherina" id='pytherina-house'>Pytherina</option>
        </select>
      </section>
      <label for="textarea" class="textarea">Deixe seu comentário:
      </label>
      <textarea name="textarea" id="textarea" cols="500" rows="10" maxlength="500">    </textarea>
      <span id='contador'>500 </span>Restante
    </form>
    <figure>
      <img src="/images/trybewarts-colored.svg" alt="shild" id='trybewarts-forms-logo'>
    </figure>
  </main>
  <script src='/script.js'></script>
</body>

</html>
