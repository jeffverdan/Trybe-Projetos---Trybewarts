<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TrybeWarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="email" type="email" name="email" placeholder="Email" />
        <input id="senha" type="password" name="password" placeholder="Senha" />
        <button id="botao-entrar" type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div>
          <input type="text" name="Nome" id="input-name" placeholder="Nome" />
          <input
            type="text"
            name="Sobrenome"
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>
        <div>
          <input
            type="email"
            name="emailregistro"
            id="input-email"
            placeholder="Email"
          />
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div id="familia">
          <label id="label-family">Qual sua família?</label>
          <label for="frontend"
            ><input
              id="frontend"
              type="radio"
              name="family"
              value="Frontend"
            />Frontend</label
          >
          <br />
          <label for="backend"
            ><input
              id="backend"
              type="radio"
              name="family"
              value="Backend"
            />Backend</label
          ><br />

          <label for="fullstack"
            ><input
              id="fullstack"
              type="radio"
              name="family"
              value="FullStack"
            />FullStack</label
          >
        </div>
        <div>
          <label id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <br />
          <label for="hofs"
            ><input id="hofs" type="checkbox" value="HoFs" />HoFs</label
          >
          <label for="jest"
            ><input id="jest" type="checkbox" value="Jest" />Jest</label
          >
          <label for="promises"
            ><input
              id="promises"
              type="checkbox"
              value="Promises"
            />Promises</label
          >
          <label for="react"
            ><input id="react" type="checkbox" value="React" />React</label
          >
          <label for="sql"
            ><input id="sql" type="checkbox" value="SQL" />SQL</label
          >
          <label for="python"
            ><input id="python" type="checkbox" value="Python" />Python</label
          >
        </div>
        <div>
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="avalia1"
            ><input id="avalia1" type="radio" value="1" name="rate" />1</label
          >
          <label for="avalia2"
            ><input id="avalia2" type="radio" value="2" name="rate" />2</label
          >
          <label for="avalia3"
            ><input id="avalia3" type="radio" value="3" name="rate" />3</label
          >
          <label for="avalia4"
            ><input id="avalia4" type="radio" value="4" name="rate" />4</label
          >
          <label for="avalia5"
            ><input id="avalia5" type="radio" value="5" name="rate" />5</label
          >
          <label for="avalia6"
            ><input id="avalia6" type="radio" value="6" name="rate" />6</label
          >
          <label for="avalia7"
            ><input id="avalia7" type="radio" value="7" name="rate" />7</label
          >
          <label for="avalia8"
            ><input id="avalia8" type="radio" value="8" name="rate" />8</label
          >
          <label for="avalia9"
            ><input id="avalia9" type="radio" value="9" name="rate" />9</label
          >
          <label for="avalia10"
            ><input
              id="avalia10"
              type="radio"
              value="10"
              name="rate"
            />10</label
          >
        </div>
        <label class="textarea"
          >Deixe seu comentário: <br />
          <textarea cols="30" rows="10" maxlength="500"></textarea>
        </label>
        <label id="label-infos"
          >Você concorda com o uso das informações acima?
          <label for="agreement"
            ><input
              type="checkbox"
              id="agreement"
            />Sim.</label
          ></label
        >
      </form>
      <img
        id="trybewarts-forms-logo"
        src="/images/trybewarts-colored.svg"
        alt="trybewarts logo"
      />
    </main>
  </body>
  <script src="script.js"></script>
</html>
