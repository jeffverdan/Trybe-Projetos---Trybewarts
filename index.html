<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<header class='header'>
    <img class='trybewarts-header-logo' src='images/trybewarts-header-logo.svg'>
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form class='trybewarts-login'>
      <input type='email' name="email" placeholder="Email" id='email'>
      <input type='password' name='password' placeholder="Senha" id='password'>
      <button type='button' id='submit-header'>Entrar</button>
    </form>
</header>
<body>
  <main class='main-container'>
    <form id='evaluation-form'>
      <input id='input-name' placeholder="Nome" type='text'>
      <input id='input-lastname' placeholder="Sobrenome" type='text'>
      <input id='input-email' placeholder="Email" type="email">
      <select id='house'>
        <option text='Gitnória' value='Gitnória' id='gitnoria-house'>Gitnória</option>
        <option text='Reactpuff' value='Reactpuff' id='reactpuff-house'>Reactpuff</option>
        <option text='Corvinode' value='Corvinode' id='corvinode-house'>Corvinode</option>
        <option text='Pytherina' value='Pytherina' id='pytherina-house'>Pytherina</option>
      </select>
      <div id='label-family'>
        <h1>Qual sua família?</h1>
        <input type="radio" name='family' value='Frontend'>Frontend
        <input type="radio" name='family' value='Backend'>Backend
        <input type="radio" name='family' value='FullStack'>FullStack
      </div>
      <label id='label-content'>Qual conteúdo você está com mais vontade de aprender?
      </label>
      <input type="checkbox" value='HoFs'>HoFs
      <input type="checkbox" value='Jest'>Jest
      <input type="checkbox" value='Promises'>Promises
      <input type="checkbox" value='React'>React
      <input type="checkbox" value='SQL'>SQL
      <input type="checkbox" value='Python'>Python
      </div>
    </form>
    <img id='trybewarts-forms-logo' src='images/trybewarts-colored.svg'>
  </main>
 <script src='script.js'></script>
</body>
</html>
