<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt=""/>
      <h1 class="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input id="email" type="" name="email" placeholder="Email" />
        <input id="password" type="password" name="password" placeholder="Senha" />
        <button id="submit">Entrar</button>
      </form>
    </header>

    <main>
      
      <form id="evaluation-form">
        <h1>Formulário de Avaliação</h1>
        <div class="row1">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="row1">
          <input type="email" id="input-email" placeholder="Email" />
          <label for="house">Casa</label>
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <hr>
        <div class="row2">
          <div class="family">
            <label id="label-family">Qual sua família?</label><br>  
              <div class="family-row">
                <input type="radio" id="frontend" name="family" value="Frontend">
                <label for="frontend">Frontend</label>
              </div>
              <div class="family-row">
                <input type="radio" id="backend" name="family" value="Backend">
                <label for="backend">Backend</label>
              </div>
              <div class="family-row">
                <input type="radio" id="fullstack" name="family" value="Fullstack">
                <label for="fullstack">Fullstack</label>
              </div>
          </div>
          <div class="content">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
              <div id="content-row">
                <div>
                  <input type="checkbox" id="hofs" value="HoFs">
                  <label for="hofs">HoFs</label>
                </div>
                <div>
                  <input type="checkbox" id="jest" value="Jest">
                  <label for="jest">Jest</label>
                </div>
                <div>
                  <input type="checkbox" id="promises" value="Promises">
                  <label for="promises">Promises</label>
                </div>
              </div>
              <div id="content-row">
                <div>
                  <input type="checkbox" id="react" value="React">
                  <label for="react">React</label>
                </div>
                <div>
                  <input type="checkbox" id="sql" value="SQL">
                  <label for="sql">SQL</label>
                </div>
                <div>
                  <input type="checkbox" id="python" value="Python">
                  <label for="python">Python</label>
                </div>
              </div>
          </div>
        </div>
        <hr>
        <div>
          <label id="label-rate">Como você avalia a Trybewarts</label>
            <input type="radio" id="1" name="rate" value="1">
            <label for="1">1</label>
            <input type="radio" id="2" name="rate" value="2">
            <label for="2">2</label>
            <input type="radio" id="3" name="rate" value="3">
            <label for="3">3</label>
            <input type="radio" id="4" name="rate" value="4">
            <label for="4">4</label>
            <input type="radio" id="5" name="rate" value="5">
            <label for="5">5</label>
            <input type="radio" id="6" name="rate" value="6">
            <label for="6">6</label>
            <input type="radio" id="7" name="rate" value="7">
            <label for="7">7</label>
            <input type="radio" id="8" name="rate" value="8">
            <label for="8">8</label>
            <input type="radio" id="9" name="rate" value="9">
            <label for="9">9</label>
            <input type="radio" id="10" name="rate" value="10">
            <label for="10">10</label>
        </div>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
    </main>

    <script src="./script.js"></script>
  </body>
</html>
