<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="text" name="email" id="email" placeholder="Email" />
        <input type="password" name="password" id="senha" placeholder="Senha" />
        <button type="button" id="loginBtn">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div id="first-div">
          <div id="first-part">
            <input type="text" id="input-name" placeholder="Nome" />
            <input type="text" id="input-lastname" placeholder="Sobrenome" />
          </div>
          <div id="second-part">
            <input type="text" id="input-email" placeholder="Email" />
            <select id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
        </div>
        <label id="label-family">Qual sua família?</label>
        <div>
          <input type="radio" id="" name="family" value="Frontend" />
          <label for="Frontend">Frontend</label>
        </div>
        <div>
          <input type="radio" id="" name="family" value="Backend" />
          <label for="Backend">Backend</label>
        </div>
        <div>
          <input type="radio" id="huey" name="family" value="FullStack" />
          <label for="FullStack">FullStack</label>
        </div>
      </form>

      <img src="images/trybewarts-colored.svg" alt="Logo-TryberWarts" id="trybewarts-forms-logo"/>
    </main>
  </body>
  <script src="script.js"></script>
</html>
