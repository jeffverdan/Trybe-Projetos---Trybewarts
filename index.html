<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input
          class="input-email"
          type="email"
          name="email"
          placeholder="Email"
        />
        <input
          class="input-senha"
          type="password"
          name="password"
          placeholder="Senha"
        />
        <button class="btn-enviar">Entrar</button>
      </form>
    </header>

    <main>
      <form id="evaluation-form">
        <div>
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>

        <div>
          <input type="email" id="input-email" placeholder="Email">
          <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>

        <label id="label-family">Qual sua família?</label>
        <div>
          <div>
            <input type="radio" value="Frontend" name="family">
            <label>Frontend</label>
          </div>
          <div>
            <input type="radio" value="Backend" name="family">
            <label>Backend</label>
          </div>
          <div>
            <input type="radio" value="FullStack" name="family">
            <label>FullStack</label>
          </div>
        </div>

        <div>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        </div>
        <div>
          <input type="checkbox" value="HoFs">
          <label>HoFs</label>
        </div>
        <div>
          <input type="checkbox" value="Jest">
          <label>Jest</label>
        </div>
        <div>
          <input type="checkbox" value="Promises">
          <label>Promises</label>
        </div>
        <div>
          <input type="checkbox" value="React">
          <label>React</label>
        </div>
        <div>
          <input type="checkbox" value="SQL">
          <label>SQL</label>
        </div>
        <div>
          <input type="checkbox" value="Python">
          <label>Python</label>
        </div>

        <section class="form-rate">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <div>
            <input type="radio" name="rate" value="1">
            <label>1</label>
          </div>
          <div>
            <input type="radio" name="rate" value="2">
            <label>2</label>
          </div>
          <div>
            <input type="radio" name="rate" value="3">
            <label>3</label>
          </div>
          <div>
            <input type="radio" name="rate" value="4">
            <label>4</label>
          </div>
          <div>
            <input type="radio" name="rate" value="5">
            <label>5</label>
          </div>
          <div>
            <input type="radio" name="rate" value="6">
            <label>6</label>
          </div>
          <div>
            <input type="radio" name="rate" value="7">
            <label>7</label>
          </div>
          <div>
            <input type="radio" name="rate" value="8">
            <label>8</label>
          </div>
          <div>
            <input type="radio" name="rate" value="9">
            <label>9</label>
          </div>
          <div>
            <input type="radio" name="rate" value="10">
            <label>10</label>
          </div>
        </section>

        <label class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500"></textarea>

        <section>
          <label id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </section>

        <button type="submit" id="submit-btn">Enviar</button>
      </form>

      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>

    <script src="script.js"></script>
  </body>
</html>
