<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Requisito 1 -->
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

  <!-- Requisito 2 -->


  <!-- Requisito 3 -->
    <form action="get" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email">

      <input type="password" name="password" placeholder="Senha">

      <button type="submit" id="btn-submit">Entrar</button>
    </form>

  <!-- Requisito 4 -->
  </header>
<!-- Requisito 5, 8 e 9-->
  <main>
    <form id="evaluation-form" action="">
      <div class="inline">
        <input type="text" id="input-name" placeholder="Nome">

        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      
      <div class="inline">
        <input type="email" id="input-email" placeholder="Email">
      
      <select name="house" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
      </div>
      
      <!-- Requisito 12 -->
      <label id="label-family" for="family">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend">Frontend
        <input type="radio" name="family" value="Backend">Backend
        <input type="radio" name="family" value="FullStack">FullStack
      
      <!-- Requisito 13 -->
      <label for="checkbox-content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" name="checkbox-content" value="HoFs">HoFs
        <input type="checkbox" name="checkbox-content" value="Jest">Jest
        <input type="checkbox" name="checkbox-content" value="Promises">Promises
        <input type="checkbox" name="checkbox-content" value="React">React
        <input type="checkbox" name="checkbox-content" value="SQL">SQL
        <input type="checkbox" name="checkbox-content" value="Python">Python    
    </form>

    <!--  Requisito 7 -->
    <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts" id="trybewarts-forms-logo">
  </main>
</body>
<script src="script.js"></script>
</html>
