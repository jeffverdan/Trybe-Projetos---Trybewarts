<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project TrybeWarts</title>
  </head>

  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="TrybeWarts Logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <section class="form">
        <form class="trybewarts-login" action="">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            size="8"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
            size="8"
          />
          <button type="submit" id="button">Entrar</button>
        </form>
      </section>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <h1>Formulário de Avaliação</h1>
        <section>
          <input id="input-name" type="text" name="nome" placeholder="Nome" />
          <input
            id="input-lastname"
            type="text"
            name="sobrenome"
            placeholder="Sobrenome"
          />
          <input
            id="input-email"
            type="email"
            name="email"
            placeholder="Email"
          />
          <label for="house">Casa:</label>
          <select id="house">
            <option value="Gitnória" name="house" id="gitnoria-house">
              Gitnória
            </option>
            <option value="Reactpuff" name="house" id="reactpuff-house">
              Reactpuff
            </option>
            <option value="Corvinode" name="house" id="corvinode-house">
              Corvinode
            </option>
            <option value="Pytherina" name="house" id="pytherina-house">
              Pytherina
            </option>
          </select>
        </section>
        <section class="conteiner-family">
          <label id="label-family" for="family">Qual sua família?</label>
          <div>
          <input id="frontend" value="Frontend" name="family" type="radio" />
          <label for="frontend">Frontend</label>
        </div>
        <div>
          <input id="backend" value="Backend" name="family" type="radio" />
          <label for="backend">Backend</label>
        </div>
        <div>
          <input id="fullstack" value="FullStack" name="family" type="radio" />
          <label for="fullstack">FullStack</label>
        </div>
        </section>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Logo TrybeWarts"
      />
    </main>
  </body>
  <script src="script.js"></script>
</html>
