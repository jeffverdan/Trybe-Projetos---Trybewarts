<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>" initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tryber Warts</title>
</head>
<body>
  <header class='header'>
    <div class="image-container">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybe Warts">
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="password" id="senha" name="password" placeholder="Senha">
      <button type="submit" id="submit">Entrar</button>
    </form>
  </header>
  <main class="main-container">
    <form id="evaluation-form" action="">
      <section class="container-form">
        <input type="text" id="input-name" name="name" placeholder="Nome">
        <input type="text" id="input-lastname" name="lastname" placeholder="Sobrenome">
        <input type="email" id="input-email" name="email" placeholder="Email">
      </section>
    </form>
    <section>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo TrybeWarts Colorido">
    </section>
  </main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
