<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo trybwarts" class="trybewarts-header-logo" />

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email" />
      <input type="password" name="password" placeholder="Senha" id="senha" />
      <button id="btn-login">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form">
      <div class="container">
        <input type="text" id="input-name" placeholder="Nome" />
        <input type="text" id="input-lastname" placeholder="Sobrenome" />
      </div>

      <div class="container">
        <input type="text" id="input-email" placeholder="Email" />
        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <label id="label-family">Qual sua família?</label>
      <label><input type="radio" name="family" value="Frontend"> Frontend</label>
      <label><input type="radio" name="family" value="Backend"> Backend</label>
      <label><input type="radio" name="family" value="FullStack"> Fullstack</label>

      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <label><input type="checkbox" value="HoFs">HoFs</label>
      <label><input type="checkbox" value="Jest">Jest</label>
      <label><input type="checkbox" value="Promises">Promises</label>
      <label><input type="checkbox" value="React">React</label>
      <label><input type="checkbox" value="SQL">SQL</label>
      <label><input type="checkbox" value="Python">Python</label>

      <div class="container">
        <label id="label-rate">
          Como você avalia a Trybewarts?
        </label>

        <label><input type="radio" value="1" name="rate">1</label>
        <label><input type="radio" value="2" name="rate">2</label>
        <label><input type="radio" value="3" name="rate">3</label>
        <label><input type="radio" value="4" name="rate">4</label>
        <label><input type="radio" value="5" name="rate">5</label>
        <label><input type="radio" value="6" name="rate">6</label>
        <label><input type="radio" value="7" name="rate">7</label>
        <label><input type="radio" value="8" name="rate">8</label>
        <label><input type="radio" value="9" name="rate">9</label>
        <label><input type="radio" value="10" name="rate">10</label>
      </div>
    
      <label class="textarea">Deixe seu comentário:</label>
      <textarea id="textarea" rows="10" maxlength="500"></textarea>
      <span id="counter"></span>

      <label id="label-infos">
        Você concorda com o uso das informações acima?
        <input type="checkbox" id="agreement">
      </label>

      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts logo" id="trybewarts-forms-logo" />
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
