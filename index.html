<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logotipo" height="70px"/>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <div class="login">
          <input name="email" type="text" placeholder="Email" id="email" class="input loginInput"/>
          <input name="password" type="text" placeholder="Senha" id="senha" class="input loginInput"/>
          <button type="button" id="btnLogin" class="input colorBtn loginInput">Entrar</button>
        </div>
      </form>
    </header>
    <main>
      <div>
        <h3>Formulário de Avaliação</h3>
        <section>
          <form id="evaluation-form">
            <div id="nomeSobrenome">
            <input id="input-name" placeholder="Nome" class="input" />

            <input
            type="text"
            id="input-lastname"
            placeholder="Sobrenome"
            class="input"/>
            </div> 
            <div id="forms1">
            <input
              type="text"
              id="input-email"
              placeholder="Email"
              class="input"
            />
            <label>Casa:</label>

            <select id="house" class="input">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </section>
        <section class="formulario2">
          <div id="form2Left">
            <label for="family" id="label-family">Qual sua família?</label>

            <div class="form2Line">
              <input type="radio" name="family" id="family-frontend" value="Frontend"/>
              <p for="family-frontend">Frontend</p>              
            </div>

            <div class="form2Line">
              <input type="radio" name="family" id="family-backend" value="Backend"/>
              <p for="family-backend">Backend</p>              
            </div>
            
            <div class="form2Line">
              <input type="radio" name="family" id="family-fullstack" value="FullStack"/>
              <p for="family-fullstack">Fullstack</p>              
            </div>

          </div>
          <div id="form2Right">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>            
            
            <div class="form2Line2">
              <div class="form2Line">
                <input type="checkbox" name="vontadeDeAprender" id="HoFs" value="HoFs">
                <label>HoFs</label>
              </div>

              <div class="form2Line">
                <input type="checkbox" name="vontadeDeAprender" id="Jest" value="Jest">
                <label>Jest</label>
              </div>

              <div class="form2Line">
                <input type="checkbox" name="vontadeDeAprender" id="Promises" value="Promises">
                <label>Promises</label>
              </div>
            </div>
            <div class="form2Line2">
              <div class="form2Line">
                <input type="checkbox" name="vontadeDeAprender" id="React" value="React">
                <label>React</label>
              </div>

              <div class="form2Line">
                <input type="checkbox" name="vontadeDeAprender" id="SQL" value="SQL">
                <label>SQL</label>
              </div>

              <div class="form2Line">
                <input type="checkbox" name="vontadeDeAprender" id="Python" value="Python">
                <label>Python</label>
              </div>
            </div>

          </div>
        </section>
        
        <section class="formulario3">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="">1</label>
          <input type="radio" name="rate" id="label-rate" value="1" />
          <label for="">2</label>
          <input type="radio" name="rate" id="label-rate" value="2" />
          <label for="">3</label>
          <input type="radio" name="rate" id="label-rate" value="3" />
          <label for="">4</label>
          <input type="radio" name="rate" id="label-rate" value="4" />
          <label for="">5</label>
          <input type="radio" name="rate" id="label-rate" value="5" />
          <label for="">6</label>
          <input type="radio" name="rate" id="label-rate" value="6" />
          <label for="">7</label>
          <input type="radio" name="rate" id="label-rate" value="7" />
          <label for="">8</label>
          <input type="radio" name="rate" id="label-rate" value="8" />
          <label for="">9</label>
          <input type="radio" name="rate" id="label-rate" value="9" />
          <label for="">10</label>
          <input type="radio" name="rate" id="label-rate" value="10" />
          <label class="textarea">Deixe seu comentário:</label>
          <textarea
            name="textarea"
            class="textarea"
            id="textarea"
            cols="80"
            rows="10"
            maxlength="500">
          </textarea>

          
            <label id="label-infos"
              >Você concorda com o uso das informações acima?</label
            >
            <input type="checkbox" name="agreement" id="agreement" />
         
          <button type="submit" id="submit-btn" class="colorBtn" disabled>Enviar</button>
        </section>
    </form>
      </div>
      <div>
        <section class="big-logo">
          <img
            id="trybewarts-forms-logo"
            src="images/trybewarts-colored.svg"
            alt="logo"
            height="500px"
          />
        </section>
      </div>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
