<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input id="email-input" type="email" name="email" placeholder="Email">
      <input id="pss-input" type="password" name="password" placeholder="Senha">
      <button id="btn-enter">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div>
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div>
        <input id="input-email" type="email" placeholder="Email">
        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <p id="label-family">Qual sua família?</p>
      <label for="frontend">
        <input id="frontend" type="radio" name="family" value="Frontend">Frontend</label>
      <label for="backend">
        <input id="backend" type="radio" name="family" value="Backend">Backend</label>
      <label for="fullstack">
        <input id="fullstack" type="radio" name="family" value="FullStack">FullStack</label>
      <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
      <label for="hofs">
        <input type="checkbox" id="hofs" value="HoFs">HoFs
      </label>
      <label for="jest">
        <input type="checkbox" id="jest" value="Jest">Jest
      </label>
      <label for="promises">
        <input type="checkbox" id="promises" value="Promises">Promises
      </label>
      <label for="react">
        <input type="checkbox" id="react" value="React">React
      </label>
      <label for="sql">
        <input type="checkbox" id="sql" value="SQL">SQL
      </label>
      <label for="python">
        <input type="checkbox" id="python" value="Python">Python
      </label>
      <p id="label-rate">Como você avalia a Trybewarts?</p>
      <label for="rate1">1
        <input type="radio" name="rate" id="rate1">
      </label>
      <label for="rate2">2
        <input type="radio" name="rate" id="rate2">
      </label>
      <label for="rate3">3
        <input type="radio" name="rate" id="rate3">
      </label>
      <label for="rate4">4
        <input type="radio" name="rate" id="rate4">
      </label>
      <label for="rate5">5
        <input type="radio" name="rate" id="rate5">
      </label>
      <label for="rate6">6
        <input type="radio" name="rate" id="rate6">
      </label>
      <label for="rate7">7
        <input type="radio" name="rate" id="rate7">
      </label>
      <label for="rate8">8
        <input type="radio" name="rate" id="rate8">
      </label>
      <label for="rate9">9
        <input type="radio" name="rate" id="rate9">
      </label>
      <label for="rate10">10
        <input type="radio" name="rate" id="rate10">
      </label>
      <label class="textarea" for="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" cols="30" rows="5" maxlength="500"></textarea>
    </form>
    <aside>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </aside>
  </main>
  <script src="script.js"></script>
</body>
</html>
