<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Projeto Trybewarts</title>
</head>

<body>

  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts logotipo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="" class="trybewarts-login">
      <input id="email" type="text" name="email" placeholder="Email">
      <input id="input-password" type="text" name="password" placeholder="Senha">
      <button id="btn-login">Entrar</button>
    </form>

  </header>

  <main>

    <section>

      <form id="evaluation-form" action="">

        <div>

          <input id="input-name" type="text" placeholder="Nome">
          <input id="input-lastname" type="text" placeholder="Sobrenome">

        </div>

        <div>

          <input id="input-email" type="text" placeholder="Email">

          <select name="" id="house">

            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>

          </select>

        </div>

        <div class="form-inputs">
          <div class="form-radio">
            <label for="" id="label-family">Qual sua família?</label>
            <label for="input-frontend">
              <input id="input-frontend" type="radio" name="family" value="Frontend">
              Família Frontend
            </label>
            <label for="input-backend">
              <input id="input-backend" type="radio" name="family" value="Backend">
              Família Backend
            </label>
            <label for="input-fullstack">
              <input id="input-fullstack" type="radio" name="family" value="FullStack">
              Família FullStack
            </label>
          </div>

      </form>

    </section>

    <section>

      <img src="images/trybewarts-colored.svg" alt="Trybewarts" id="trybewarts-forms-logo">

    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
