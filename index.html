<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input id="input-email-login" type="text" name="email" placeholder="Email" required>
      <input id="input-senha" type="text" name="password" placeholder="Senha" required>
      <button id="login-btn">Entrar</button>
    </form>
  </header>
  <main>
    <br>
    <form action="" id="evaluation-form">
      <div>
      <input  placeholder="Nome" type="text" name="" id="input-name">
      <input placeholder="Sobrenome" type="text" name="" id="input-lastname">
    </div>
    <div>
      <input  placeholder="Email" type="text" name="" id="input-email">
      <select name="" id="house">
        <option type="text" value="Gitnória" id ="gitnoria-house" >Gitnória</option>
        <option type="text"  value="Reactpuff" id ="reactpuff-house" >Reactpuff</option>
        <option type="text"  value="Corvinode" id ="corvinode-house" >Corvinode</option>
        <option type="text"  value="Pytherina" id ="pytherina-house" >Pytherina</option>
      </select>
    </div>
    <div class="familiacentro">
    <div class="familia">
      <label id="label-family">Qual sua família?</label>
      <label for="">
        <input type="radio" name="family" value="Frontend"> Família Frontend
      </label>
      <label for="">
        <input type="radio" name="family" value="Backend">  Família Backend
      </label>
      <label for="">
        <input type="radio" name="family" value="FullStack"> Família FullStack
      </label>
    </div>
    <div class="familia">
      <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
    <label for="">
      <input type="checkbox" value="HoFs"> HoFs
    </label>
     <label for=""><input type="checkbox" value="Jest"> Jest
     </label>
    <label for=""> <input type="checkbox" value="Promises"> Promises
    </label>
    <label for=""> <input type="checkbox" value="React"> React
    </label>
    <label for=""> <input type="checkbox" value="SQL"> SQL
    </label>
    <label for=""> <input type="checkbox" value="Python"> Python
    </label>
    </div> 
   </div>
    </form>
    <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
  </main>
</body>


<script src="script.js"></script>

</html>
