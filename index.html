<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo "alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email"  placeholder="Email">
      <input type="password" name="password"  placeholder="Senha">
      <button>Entrar</button>
    </form>
    
  </header>

  <main>

    <div class="col">
      <form action="" id="evaluation-form">
        <div id="container-form">

          <div class="row">
            <input type="text" id="input-name"  placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
          </div>
          <div class="row">
            <input type="text" id="input-email" placeholder="Email">
            <select name="" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
            <label for="" id="label-family">Qual sua família?</label>
            <input type="radio" name="family" value="Frontend">
            <input type="radio" name="family" value="Backend">
            <input type= "radio" name="family" value="FullStack">

            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" class="subject" name="conteudo" value="HoFs">
            <input type="checkbox" class="subject" name="conteudo" value="Jest">
            <input type="checkbox" class="subject" name="conteudo" value="Promises">
            <input type="checkbox" class="subject" name="conteudo" value="React">
            <input type="checkbox" class="subject" name="conteudo" value="SQL">
            <input type="checkbox" class="subject" name="conteudo" value="Python">

            <div class="row">
              <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
              <input type="radio" name="rate" value="1" >
              <input type="radio" name="rate" value="2" >
              <input type="radio" name="rate" value="3" >
              <input type="radio" name="rate" value="4" >
              <input type="radio" name="rate" value="5" >
              <input type="radio" name="rate" value="6" >
              <input type="radio" name="rate" value="7" >
              <input type="radio" name="rate" value="8" >
              <input type="radio" name="rate" value="9" >
              <input type="radio" name="rate" value="10" >
            </div>

            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea class="textarea" id="textarea" maxlength="500" cols="30" rows="10"></textarea>
            <span id="counter">500</span>

            <div class="row">
              <input type="checkbox" name="" id="agreement">
              <label for=""id="label-infos">Você concorda com o uso das informações acima?</label>
            </div>

            <button type="submit" id="submit-btn" disabled>Enviar</button>
          </div>
          <div id="infos">
           <p id="p-nome"></p>
           <p id="p-sobrenome"></p>
           <p id="p-email"></p>
           <p id="p-casa"></p>
           <p id="p-familia"></p>
           <p id="p-conteudo">Materiais: </p>
           <p id="p-nota"></p>
           <p id="p-feedback"></p>
          </div>
        </form>
        
    </div> <!-- fim col -->
    
    <div class="col">
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
    </div>

  </main>

  <footer>Direitos reservados à Trybewarts©</footer>  

  <script src="script.js"></script>
</body>
</html>
