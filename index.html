<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Mohave:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input id="inputEmail" type="email" name="email" placeholder="Email" />
      <input id="inputPassword" type="password" name="password" placeholder="Senha" />
      <button id="btnSubmit" type="submit">Entrar</button>
    </form>
  </header>
  <main id="main-container">
    <form id="evaluation-form" method="get" action="">
      <div>
        <input type="text" id="input-name" placeholder="Nome" />
        <input type="text" id="input-lastname" placeholder="Sobrenome" />
        <div>
          <input type="email" id="input-email" placeholder="Email" />
          <label for="house">Casa:</label>
          <select name="" id="house">
            <option id="gitnoria-house" text="Gitnória" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" text="Reactpuff" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" text="Corvinode" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" text="Pytherina" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>
      <div class="labels">
        <label id="label-family" for="family">Qual sua família?</label>
        <div>
          <input id="family1" name="family" type="radio" value="Frontend">
          <label for="family1">Frontend</label>
        </div>
        <div>
          <input id="family2" name="family" type="radio" value="Backend">
          <label for="family2">Backend</label>
        </div>
        <div>
          <input id="family3" name="family" type="radio" value="FullStack">
          <label for="family3">FullStack</label>
        </div>
      </div>
      <div>
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        <br>
        <input id="checkbox1" value="HoFs" type="checkbox">
        <label for="checkbox1">HoFs</label>
        <input id="checkbox2" value="Jest" type="checkbox">
        <label for="checkbox2">Jest</label>
        <input id="checkbox3" value="Promises" type="checkbox">
        <label for="checkbox3">Promises</label>
        <br>
        <input id="checkbox4" value="React" type="checkbox">
        <label for="checkbox4">React</label>
        <input id="checkbox5" value="SQL" type="checkbox">
        <label for="checkbox5">SQL</label>
        <input id="checkbox6" value="Python" type="checkbox">
        <label for="checkbox6">Python</label>
      </div>
      <div>
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <input name="rate" id="input1" value="1" type="radio">
        <label for="input1">1</label>
        <input name="rate" id="input1" value="2" type="radio">
        <label for="input2">2</label>
        <input name="rate" id="input2" value="3" type="radio">
        <label for="input3">3</label>
        <input name="rate" id="input3" value="4" type="radio">
        <label for="input4">4</label>
        <input name="rate" id="input4" value="5" type="radio">
        <label for="input5">5</label>
        <input name="rate" id="input5" value="6" type="radio">
        <label for="input6">6</label>
        <input name="rate" id="input6" value="7" type="radio">
        <label for="input7">7</label>
        <input name="rate" id="input7" value="8" type="radio">
        <label for="input8">8</label>
        <input name="rate" id="input9" value="9" type="radio">
        <label for="input9">9</label>
        <input name="rate" id="input10" value="10" type="radio">
        <label for="input10">10</label>
      </div>
      <div>
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <br>
        <textarea name="" id="textarea" cols="55" rows="10" maxlength="500"></textarea>
      </div>
      <div>
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox">
      </div>
      <button disabled id="submit-btn" type="submit">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="" />
  </main>
</body>
<script src="script.js"></script>

</html>
