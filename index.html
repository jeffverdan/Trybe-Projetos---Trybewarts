<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input id="email-input" type="email" name="email" placeholder="Email">
      <input id="pss-input" type="password" name="password" placeholder="Senha">
      <button id="btn-enter">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div>
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div>
        <input id="input-email" type="email" placeholder="Email">
        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="family">
      <p id="label-family">Qual sua família?</p>
      <label for="frontend">
        <input id="frontend" type="radio" name="family" value="Frontend">Frontend</label>
      <label for="backend">
        <input id="backend" type="radio" name="family" value="Backend">Backend</label>
      <label for="fullstack">
        <input id="fullstack" type="radio" name="family" value="FullStack">FullStack</label>
      </div>
      <div>
        <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
        <label for="hofs">
          <input type="checkbox" id="hofs" value="HoFs">HoFs
        </label>
        <label for="jest">
          <input type="checkbox" id="jest" value="Jest">Jest
        </label>
        <label for="promises">
          <input type="checkbox" id="promises" value="Promises">Promises
        </label>
        <label for="react">
          <input type="checkbox" id="react" value="React">React
        </label>
        <label for="sql">
          <input type="checkbox" id="sql" value="SQL">SQL
        </label>
        <label for="python">
          <input type="checkbox" id="python" value="Python">Python
        </label>
      </div>
      <div class="rate">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="rate1">
          <input type="radio" name="rate" value="1" id="rate1">
          1
        </label>
        <label for="rate2">
          <input type="radio" name="rate" value="2" id="rate2">
          2
        </label>
        <label for="rate3">
          <input type="radio" name="rate" value="3" id="rate3">
          3
        </label>
        <label for="rate4">
          <input type="radio" name="rate" value="4" id="rate4">
          4
        </label>
        <label for="rate5">
          <input type="radio" name="rate" value="5" id="rate5">
          5
        </label>
        <label for="rate6">
          <input type="radio" name="rate" value="6" id="rate6">
          6
        </label>
        <label for="rate7">
          <input type="radio" name="rate" value="7" id="rate7">
          7
        </label>
        <label for="rate8">
          <input type="radio" name="rate" value="8" id="rate8">
          8
        </label>
        <label for="rate9">
          <input type="radio" name="rate" value="9" id="rate9">
          9
        </label>
        <label for="rate10">
          <input type="radio" name="rate" value="10" id="rate10">
          10
        </label>
      </div>
      <div>
        <label class="textarea" for="textarea">Deixe seu comentário:</label> 
        <textarea name="" id="textarea" cols="30" rows="5" maxlength="500"></textarea> 
      </div>
      <label id="label-infos" for="agreement">
        <input type="checkbox" id="agreement"> Você concorda com o uso das informações acima?  
      </label>
      <button disabled type="submit" id="submit-btn">Enviar</button>
    </form>
    <aside>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </aside>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
