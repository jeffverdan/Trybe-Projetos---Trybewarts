<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>

    <main>
      <form id="evaluation-form" action="">
        <div id="nome-sobrenome">
          <input type="text" name="" id="input-name" placeholder="Nome" />
          <input
            type="text"
            name=""
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>

        <div id="email-house">
          <input type="text" name="" id="input-email" placeholder="Email" />

          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </form>

      <img
        id="trybewarts-forms-logo"
        src="./images/trybewarts-colored.svg"
        alt="logo trybewarts"
      />
    </main>
  </body>
</html>
