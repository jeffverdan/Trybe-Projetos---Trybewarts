<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TrybeWarts</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="imagem-logo" class="trybewarts-header-logo" />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <nav>
            <form action="" class="trybewarts-login">
                <input type="email" name="email" id="email" placeholder="Email" class="login" />
                <input type="password" name="password" id="password" placeholder="Senha" class="login" />
                <button id="buttonLogin" preventdefault>Entrar</button>
            </form>
        </nav>
    </header>

    <main>
        <form id="evaluation-form">
            <div class="forms-main">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
                <div>
                    <div class="house-family">
                        <input type="email" name="" id="input-email" placeholder="Email">
                        <select name="" id="house">
                            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </div>
                </div>
            </div>

            <label for="family" id="label-family">Qual sua família?</label>
            <div id="family">
                <input type="radio" class="radio-family" name="family" value="Frontend">Frontend
                <input type="radio" class="radio-family" name="family" value="Backend">Backend
                <input type="radio" class="radio-family" name="family" value="FullStack">FullStack
            </div>

            <label for="check" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div id="content"></div>
            <input type="checkbox" name="check" class="subject-check" value='HoFs'>HoFs
            <input type="checkbox" name="check" class="subject-check" value='Jest'>Jest
            <input type="checkbox" name="check" class="subject-check" value='Promises'>Promises
            <input type="checkbox" name="check" class="subject-check" value='React'>React
            <input type="checkbox" name="check" class="subject-check" value='SQL'>SQL
            <input type="checkbox" name="check" class="subject-check" value='Python'>Python



            <img src="images/trybewarts-colored.svg" alt="trybewarts logo" id="trybewarts-forms-logo">

            <div class="rating">
                <p id="label-rate">Como você avalia a Trybewarts?</p>
                <div>
                    <label for="one">1</label>
                    <input type="radio" name="rate" id="one" value="1">
                </div>
                <div>
                    <label for="two">2</label>
                    <input type="radio" name="rate" id="two" value="2">
                </div>
                <div>
                    <label for="three">3</label>
                    <input type="radio" name="rate" id="three" value="3">
                </div>
                <div>
                    <label for="four">4</label>
                    <input type="radio" name="rate" id="four" value="4">
                </div>
                <div>
                    <label for="five">5</label>
                    <input type="radio" name="rate" id="five" value="5">
                </div>
                <div>
                    <label for="six">6</label>
                    <input type="radio" name="rate" id="six" value="6">
                </div>
                <div>
                    <label for="seven">7</label>
                    <input type="radio" name="rate" id="seven" value="7">
                </div>
                <div>
                    <label for="eigth">8</label>
                    <input type="radio" name="rate" id="eigth" value="8">
                </div>
                <div>
                    <label for="nine">9</label>
                    <input type="radio" name="rate" id="nine" value="9">
                </div>
                <div>
                    <label for="ten">10</label>
                    <input type="radio" name="rate" id="ten">
                </div>
            </div>

            <div class="coment">
                <label class='textarea' for="text">Deixe seu comentário:</label>
                <textarea name="text" id="textarea" maxlength="500"></textarea>
            </div>

            <div class="agreement-box">
                <label id='label-infos' for="">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement">
            </div>
            
            <button type='submit' id='submit-btn' disabled>Enviar</button>
        </form>
    </main>

    <footer>
        Direitos reservados à Trybewarts©
    </footer>

    <script src="script.js"></script>
</body>

</html>
