<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section>
      <form class="trybewarts-login">
        <input type="text" id="email" name="email" placeholder="Email">
        <input type="password" id="senha" name="password" placeholder="Senha">
        <button id="BtnL">Entrar</button>
      </form>
    </section>
  </header>
  <main>
    <form id="evaluation-form">

      <h2 id="avaliation-title">Formulário de Avaliação</h2>
      <div class="form-nome">
        <input type="text" name="input-name" id="input-name" placeholder="Nome" />
        <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome" />
      </div>
      <div class="form-email">
        <input type="email" name="input-email" id="input-email" placeholder="Email" />
      </div>
      <select id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>

      <div class="family"><p id="label-family">Qual sua família?</p><br>
        <input type="radio" id="frontend" name="family" value="Frontend">
        <label for="frontend"> Frontend</label><br>
        <input type="radio" id="backend" name="family" value="Backend">
        <label for="backend"> Backend</label><br>
        <input type="radio" id="vehicle3" name="family" value="FullStack">
        <label for="fullstack"> Fullstack</label><br>
      </div>

    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
