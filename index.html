<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="Logo Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="text" name="email" id="" placeholder="Email" />
        <input type="password" name="password" id="" placeholder="Senha" />
        <button type="submit" id="btn-login">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" method="get" id="evaluation-form">
        <div>
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div>
          <input type="email" name="" id="input-email" placeholder="Email" />
          <label for="house">Casa:</label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <!-- Requisito 16 ao 18 -->
        <div>
          <label for="" id="label-infos">
            <input type="checkbox" name="" id="agreement" />
            Você concorda com o uso das informações acima?
          </label>
          <button type="submit" id="submit-btn" disabled>Enviar</button>
        </div>
        <!-- Requisito 16 ao 18 -->
      </form>
      <div>
        <img
          src="images/trybewarts-colored.svg"
          alt="logo do trybewarts"
          id="trybewarts-forms-logo"
        />
        <p></p>
      </div>
    </main>
    <!-- Requisito 19 -->
    <footer>
      <div class="contact">
        <div class="developer">
          <div class="name">
            <span>Caio Batista dos Santos</span>
          </div>
          <div class="media">
            <a href="#" class="icon" target="_blank">
              <img
                src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                alt="Perfil Github de Caio Batista dos Santos"
              />
            </a>
            <a href="#" class="icon" target="_blank">
              <img
                src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
                alt="Perfil Linkedin de Caio Batista dos Santos"
              />
            </a>
          </div>
        </div>

        <div class="developer">
          <div class="name">
            <span>Jonatas Queiroz Lima</span>
          </div>
          <div class="media">
            <a href="#" class="icon" target="_blank">
              <img
                src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                alt="Perfil Github de Caio Batista dos Santos"
              />
            </a>
            <a href="#" class="icon" target="_blank">
              <img
                src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
                alt="Perfil Linkedin de Caio Batista dos Santos"
              />
            </a>
          </div>
        </div>
       
      </div>
      <span>Projeto Trybewarts, realizado no Bloco 6 Módulo de Fundamentos da Turma 17 - Trybe</span>
    </footer>
    <!-- Requisito 19 -->
    <script src="script.js"></script>
  </body>
</html>
