<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="password" id="senha" name="password" placeholder="Senha">
            <button type="submit" id="button">Entrar</button>
        </form>
    </header>

    <main>
        <form action="" id="evaluation-form">
            <div id="fullname"><input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="campos"><input type="email" name="" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <section class="family">
                <label for="" id="label-family">Qual sua família?</label>
                <input type="radio" name="family" value="Frontend">Frontend
                <input type="radio" name="family" value="Backend">Backend
                <input type="radio" name="family" value="FullStack">FullStack
            </section>
            <section >
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                 <input type="checkbox" name=""  value="HoFs">HoFs
                 <input type="checkbox" name=""  value="Jest">Jest
                 <input type="checkbox" name=""  value="Promises">Promises
                 <input type="checkbox" name=""  value="React">React
                 <input type="checkbox" name=""  value="SQL">SQL
                 <input type="checkbox" name=""  value="Python">Python
            </section>
            <section>
              <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
              <input type="radio" name="rate" value="1" class="notas">1
              <input type="radio" name="rate" value="2" class="notas">2
              <input type="radio" name="rate" value="3" class="notas">3
              <input type="radio" name="rate" value="4" class="notas">4
              <input type="radio" name="rate" value="5" class="notas">5
              <input type="radio" name="rate" value="6" class="notas">6
              <input type="radio" name="rate" value="7" class="notas">7
              <input type="radio" name="rate" value="8" class="notas">8
              <input type="radio" name="rate" value="9" class="notas">9
              <input type="radio" name="rate" value="10" class="notas">10
            </section>
            <label class="textarea">Deixe seu comentário:
              <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
              <p id="counter">500</p></label>
            </label>
            <label for="" id="label-infos">Você concorda com o uso das informações acima?
              <input type="checkbox" id="agreement" class="subject">
            </label>
            <button disabled id="submit-btn" type="submit">Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
