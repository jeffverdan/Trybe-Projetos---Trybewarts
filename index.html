<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class="header">

    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="">
      <label for="">
        <input id="email" type="email" name="email" placeholder="Email">
      </label>
      <label for="">
        <input id="password" type="password" name="password" placeholder="Senha">
      </label>
      <label for="">
        <button id="btnEnter">Entrar</button>
      </label>
    </form>

  </header>
  
  <main>
    <form action="" id="evaluation-form">
      <section>
        <input type="text" id="input-name" placeholder="Nome" />
        <input type="text" id="input-lastname" placeholder="Sobrenome" />
      </section>

      <section>
        <input type="text" id="input-email" placeholder="Email" />
        <label for=""
          >Casa:
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </section>

      <section id="fam-cont">
        <section class="align">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="front">
            <input
              type="radio"
              name="family"
              value="Frontend"
              id="front"
            />Frontend
          </label>
  
          <label for="back">
            <input
              type="radio"
              name="family"
              value="Backend"
              id="back"
            />Backend
          </label>
  
          <label for="full">
            <input
              type="radio"
              name="family"
              value="FullStack"
              id="full"
            />FullStack
          </label>
        </section>
  
        <section class="align">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                      <div id="check-1">
              <input type="checkbox" name="" id="" value="HoFs">HoFs
              <input type="checkbox" name="" id="" value="Jest">Jest
              <input type="checkbox" name="" id="" value="Promises">Promises
            </div>
            <div id="check-2">
              <input type="checkbox" name="" id="" value="React">React
              <input type="checkbox" name="" id="" value="SQL">SQL
              <input type="checkbox" name="" id="" value="Python">Python
            </div>
        </section>
      </section>

      <section>
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </section>

      <section id="text-area">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" maxlength="500" id="" cols="30" rows="10"></textarea>
      </section>

      <section>
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </section>

      <button type="submit" id="submit-btn" disabled>Enviar</button>

    </form>

    <img
    src="images/trybewarts-colored.svg"
    id="trybewarts-forms-logo"
    alt=""
  />
  </main>
  
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="script.js"></script>
</body>
</html>
