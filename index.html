<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="TrybeWarts Logo" class="trybewarts-header-logo">
    <h1 class="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" id="login-button">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">
      <div>
        <input type="text" name="name" id="input-name" placeholder="Nome" class="name-lastname">
      <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome" class="name-lastname">
      </div>
      <div>
        <input type="text" name="email" id="input-email" placeholder="Email">
      <select name="" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
      </div>
      
        <label for="family">Qual sua familía?</label>
        <input type="radio" name="family" value="Frontend">
        <input type="radio" name="family" value="Backend">
        <input type="radio" name="family" value="FullStack">

        <h3 id="label-rate">Como você avalia a Trybewarts?</h3>
        <div id="rating">
          <label for="rate">1
            <input type="radio" name="rate" value="1">
          </label>
          <label for="rate">2
            <input type="radio" name="rate" value="2">
          </label>
          <label for="rate">3
            <input type="radio" name="rate" value="3">
          </label>
          <label for="rate">4
            <input type="radio" name="rate" value="4">
          </label>
          <label for="rate">5
            <input type="radio" name="rate" value="5">
          </label>
          <label for="rate">6
            <input type="radio" name="rate" value="6">
          </label>
          <label for="rate">7
            <input type="radio" name="rate" value="7">
          </label>
          <label for="rate">8
            <input type="radio" name="rate" value="8">
          </label>
          <label for="rate">9
            <input type="radio" name="rate" value="9">
          </label>
          <label for="rate">10
            <input type="radio" name="rate" value="10">
          </label>
        </div>

        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="textarea" cols="30" rows="10" maxlength="500"></textarea>
        
    </form>
    <img src="./images/trybewarts-colored.svg" alt="TrybeWarts" id="trybewarts-forms-logo">
  </main>
</body>

</html>
