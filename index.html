<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TrybeWarts</title>
  </head>

  <body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="imagem-logo" class="trybewarts-header-logo">
      
      <form action="" class="trybewarts-login">
          <input type="email" name="email" id="email" placeholder="Email" class="login">
          <input type="password" name="password" id="password" placeholder="Senha" class="login">
          <button id="buttonLogin" preventdefault>Entrar</button>
      </form>
    </header>


    <script src="script.js"></script>
  </body>
</html>
