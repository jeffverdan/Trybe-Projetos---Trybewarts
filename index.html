<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="Logo Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="text" name="email" id="" placeholder="Email" />
        <input type="password" name="password" id="" placeholder="Senha" />
        <button type="submit" id="btn-login">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" method="get" id="evaluation-form">
        <div class="border">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="border">
          <input type="email" name="" id="input-email" placeholder="Email" />
          <label for="house">Casa:</label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <section id="itens-form">
          <label for="" id="label-family"
            >Qual sua família?

            <label for="frontend"
              ><input
                type="radio"
                name="family"
                value="Frontend"
                id="frontend"
              />
              Família Frontend</label
            >
            <label for="backend"
              ><input type="radio" name="family" value="Backend" id="backend" />
              Família Backend</label
            >

            <label for="fullStack"
              ><input
                type="radio"
                name="family"
                value="FullStack"
                id="fullStack"
              />
              Família FullStack</label
            >
          </label>
          <label for="" id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?
            <div>
              <label for="hofs"
                ><input type="checkbox" id="hofs" value="HoFs" /> HoFs</label
              >
              <label for="jest"
                ><input type="checkbox" id="jest" value="Jest" /> Jest</label
              >
              <label for="promises"
                ><input type="checkbox" id="promises" value="Promises" />
                Promises</label
              >
            </div>

            <div>
              <label for="react"
                ><input type="checkbox" id="react" value="React" /> React</label
              >
              <label for="sql"
                ><input type="checkbox" id="sql" value="SQL" /> SQL</label
              >
              <label for="python"
                ><input type="checkbox" id="python" value="Python" />
                Python</label
              >
            </div>
          </label>
        </section>
        <label for="" id="label-rate"
          >Como você avalia a Trybewarts?
          <label for="1"
            ><input type="radio" id="1" value="1" name="rate" /> 1</label
          >
          <label for="2"
            ><input type="radio" id="2" value="2" name="rate" /> 2</label
          >
          <label for="3"
            ><input type="radio" id="3" value="3" name="rate" /> 3</label
          >
          <label for="4"
            ><input type="radio" id="4" value="4" name="rate" /> 4</label
          >
          <label for="5"
            ><input type="radio" id="5" value="5" name="rate" /> 5</label
          >
          <label for="6"
            ><input type="radio" id="6" value="6" name="rate" /> 6</label
          >
          <label for="7"
            ><input type="radio" id="7" value="7" name="rate" /> 7</label
          >
          <label for="8"
            ><input type="radio" id="8" value="8" name="rate" /> 8</label
          >
          <label for="9"
            ><input type="radio" id="9" value="9" name="rate" /> 9</label
          >
          <label for="10"
            ><input type="radio" id="10" value="10" name="rate" /> 10</label
          >
        </label>
        <label for="textarea" class="textarea"
          >Deixe seu comentário:
          <textarea
            id="textarea"
            cols="30"
            rows="10"
            maxlength="500"
          ></textarea>
        </label>
      </form>
      <div>
        <img
          src="images/trybewarts-colored.svg"
          alt="logo do trybewarts"
          id="trybewarts-forms-logo"
        />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
