<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da Trybewarts" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <label for="email"></label>
      <input name="email" type="email" class="email" placeholder="Email" />
      <label for="senha"></label>
      <input name="password" type="password" class="senha" placeholder="Senha" />
      <button class="entrar">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <section class="alinhamento-evalution-form">
        <input type="text" nome="name" id="input-name" placeholder="Nome">
        <input type="text" name="lastName" id="input-lastname" placeholder="Sobrenome">
      </section>
      <section>
        <input type="email" name="email" id="input-email" placeholder="Email">
        <select name="casas" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>
      <section class="wich-family">
        <label id="label-family">Qual sua família?</label>
        <div>
          <input type="radio" name="family" value="Frontend">
          <span>Frontend</span>
        </div>
        <div>
          <input type="radio" name="family" value="Backend">
          <span>Backend</span>
        </div>
        <div>
          <input type="radio" name="family" value="FullStack">
          <span>FullStack</span>
        </div>
      </section>
      <div>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
        <input type="checkbox" value="HoFs">
        <label for="hofs">HoFs</label><br>
        <input type="checkbox" value="Jest">
        <label for="jest">Jest</label><br>
        <input type="checkbox" value="Promises">
        <label for="promisses">Promisses</label><br>
        <input type="checkbox" value="React">
        <label for="react">React</label><br>
        <input type="checkbox" value="SQL">
        <label for="sql">SQL</label><br>
        <input type="checkbox" value="Python">
        <label for="python">Python</label><br>
      </div>
      <section id="label-rate">
        <label for="">Como você avalia a Trybewarts?</label>
        <div>
          <input type="radio" name="rate" id="conteudo" value="1">
          <span>1</span>
          <input type="radio" name="rate" id="conteudo" value="2">
          <span>2</span>
          <input type="radio" name="rate" id="conteudo" value="3">
          <span>3</span>
          <input type="radio" name="rate" id="conteudo" value="4">
          <span>4</span>
          <input type="radio" name="rate" id="conteudo" value="5">
          <span>5</span>
          <input type="radio" name="rate" id="conteudo" value="6">
          <span>6</span>
          <input type="radio" name="rate" id="conteudo" value="7">
          <span>7</span>
          <input type="radio" name="rate" id="conteudo" value="8">
          <span>8</span>
          <input type="radio" name="rate" id="conteudo" value="9">
          <span>9</span>
          <input type="radio" name="rate" id="conteudo" value="10">
          <span>10</span>
        </div>
      </section>
      <div>
        <label class="textarea">Deixe seu comentário:</label>
        <textarea maxlength="500"></textarea>
      </div>
      <section id="agreement">
        <input type="checkbox" id="agreement">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
        </label>
      </section>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts">

  </main>
  <script rel="script" src="script.js"></script>
  <footer></footer>
</body>

</html>
