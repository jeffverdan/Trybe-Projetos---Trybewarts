<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Requisito 1 -->
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

  <!-- Requisito 2 -->


  <!-- Requisito 3 -->
    <form action="get" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email">

      <input type="password" name="password" placeholder="Senha">

      <button type="submit" id="btn-submit">Entrar</button>
    </form>

  <!-- Requisito 4 -->
  </header>
<!-- Requisito 5, 8 e 9-->
  <main>
    <form id="evaluation-form" action="">
      <div class="inline">
        <input type="text" id="input-name" placeholder="Nome">

        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      
      <div class="inline">
        <input type="email" id="input-email" placeholder="Email">
      
      <select name="house" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
      </div>
      
      <!-- Requisito 12 -->
      <label id="label-family" for="family">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend">Frontend
        <input type="radio" name="family" value="Backend">Backend
        <input type="radio" name="family" value="FullStack">FullStack
      
      <!-- Requisito 13 -->
      <label for="checkbox-content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>        
        <label for="hofs"><input type="checkbox" name="checkbox-content" value="HoFs" id="hofs">Hofs</label>
        
        <label for="jest"><input type="checkbox" name="checkbox-content" value="Jest" id="jest">Jest</label>
        
        <label for="promises"><input type="checkbox" name="checkbox-content" value="Promises" id="promises">Promises</label>
        
        <label for="react"><input type="checkbox" name="checkbox-content" value="React" id="react">React</label>
        
        <label for="sql"><input type="checkbox" name="checkbox-content" value="SQL" id="sql">SQL</label>
        
        <label for="python"><input type="checkbox" name="checkbox-content" value="Python" id="python">Python</label>   
        
      <!-- Requisito 14 -->
      <div class="rate-itens">
        <label for="rate" id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <input type="radio" value="1" name="rate">1
          <input type="radio" value="2" name="rate">2
          <input type="radio" value="3" name="rate">3
          <input type="radio" value="4" name="rate">4
          <input type="radio" value="5" name="rate">5
          <input type="radio" value="6" name="rate">6
          <input type="radio" value="7" name="rate">7
          <input type="radio" value="8" name="rate">8
          <input type="radio" value="9" name="rate">9
          <input type="radio" value="10" name="rate">10
        </div>

      <!-- Requisito 15 -->
      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea name="areaTexto" id="textarea" cols="30" rows="10" maxlength="500"></textarea>

      <!-- Requisito 16 -->
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" id="agreement" required>

      <!-- Requisito 17 -->
      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>
    <!-- Requisito 19 -->
    <footer id="footer">Direitos reservados à Trybewarts©</footer>
    <!--  Requisito 7 -->
    <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts" id="trybewarts-forms-logo">
  </main>
</body>
<script src="script.js"></script>
</html>
