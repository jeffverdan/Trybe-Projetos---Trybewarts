<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="TrybeWarts Logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" id="login-button">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">
      <div>
        <input type="text" name="name" id="input-name" placeholder="Nome" class="name-lastname">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome" class="name-lastname">
      </div>
      <div class="email-house">
        <input type="text" name="email" id="input-email" placeholder="Email">
        <p>Casa:</p>
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="family-lessontolearn">
        <div class="family">
          <p id="label-family">Qual sua família?</p>
          <label for="frontend">
            <input type="radio" name="family" id="frontend" value="Frontend">
            Frontend
          </label>
          <label for="backend">
            <input type="radio" name="family" id="backend" value="Backend">
            Backend
          </label>
          <label for="full-stack">
            <input type="radio" name="family" id="full-stack" value="FullStack">
            FullStack
          </label>
        </div>
        <div>
          <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
          <input type="checkbox" name="lesson" value="HoFs">HoFs
          <input type="checkbox" name="lesson" value="Jest">Jest
          <input type="checkbox" name="lesson" value="Promises">Promises
          <input type="checkbox" name="lesson" value="React">React
          <input type="checkbox" name="lesson" value="SQL">SQL
          <input type="checkbox" name="lesson" value="Python">Python
        </div>
      </div>
      </div>
      <div id="rating">
        <h3 id="label-rate">Como você avalia a Trybewarts?</h3>
        <label for="rate">
          <input type="radio" name="rate" value="1">1
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="2">2
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="3">3
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="4">4
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="5">5
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="6">6
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="7">7
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="8">8
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="9">9
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="10">10
        </label>
      </div>

      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea name="textarea" cols="30" rows="10" maxlength="500"></textarea>

      <label for="agreement" id="label-infos">
        <input type="checkbox" name="agreement" id="agreement" required>Você concorda com o uso das informações acima?
      </label>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img src="./images/trybewarts-colored.svg" alt="TrybeWarts" id="trybewarts-forms-logo">
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
</body>

</html>
