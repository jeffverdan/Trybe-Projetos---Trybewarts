<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" height="70px" width="70px" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input id="email" type="text" name="email" placeholder="Email">
            <input id="password" type="password" name="password" placeholder="Senha">
            <button id="login">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <section>
                <input type="text" name="" id="input-name" placeholder="Nome">
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            </section>
            <section>
                <input type="text" name="" id="input-email" placeholder="Email">
                <label for="house"> Casa</label>
                <select name="" id="house">
                    <option value="Gitnória"  id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </section>
            <hr>
            <section id="second-form">
                <section class="family-container">
                <label for="" id="label-family">Qual sua família?</label>
                    <label for="FrontEnd"> 
                        <input type="radio" name="family" value="Frontend">
                        Família FrontEnd
                    </label>
                    <label for="Backend"> 
                        <input type="radio" name="family" value="Backend">
                        Família BackEnd
                    </label>
                    <label for="FullStack"> <input type="radio" name="family" value="FullStack">
                        Família FullStack 
                    </label>
                </section>
                <section class="label-container">
                <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                    <label for="">
                        <input type="checkbox" value="HoFs">
                        HoFs
                    </label>
                    <label for="">
                        <input type="checkbox" value="Jest">
                        Jest
                    </label>
                    <label for="">
                        <input type="checkbox" value="Promises">
                        Promieses
                    </label>
                    <label for="">
                        <input type="checkbox" value="React">
                        React
                    </label>
                    <label for="">
                        <input type="checkbox" value="SQL">
                        SQL
                    </label>
                    <label for="">
                        <input type="checkbox" value="Python">
                        Python
                    <label>
                </section>
             </section>
        </form>

        <img  id="trybewarts-forms-logo"src="images/trybewarts-colored.svg" height="500px" alt="">
    </main>
   <script src="script.js"></script>
</body>
</html>
