<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mohave:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input id="input-email" type="email" name="email" placeholder="Email" />
        <input
          id="input-password"
          type="password"
          name="password"
          placeholder="Senha"
        />
        <button id="btn-submit" type="submit">Entrar</button>
      </form>
    </header>
    <main id="main-container">
      <form id="evaluation-form" method="get" action="">
        <input type="text" id="input-name" placeholder="Nome" />
        <input type="text" id="input-lastname" placeholder="Sobrenome" />
        <input type="email" id="input-email" placeholder="Email" />
        <select name="" id="house">
          <option id="gitnoria-house" text="Gitnória" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" text="Reactpuff" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" text="Corvinode" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" text="Pytherina" value="Pytherina">Pytherina</option>
        </select>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>
  </body>
  <script src="script.js"></script>
</html>
