<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Trybewarts</title>
</head>

<body>

    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="senha" placeholder="Senha">
            <button id="btn">Entrar</button>
        </form>
    </header>
    <main id="main-form">
        <form id="evaluation-form" action="">
            <div class="name-lastname">
                <input type="text" name="" id="input-name" placeholder="Nome">
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <input type="email" name="email" id="input-email" placeholder="Email">
                <label for="">Casa: </label>
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label id="label-family" for="">Qual sua família?</label>
            <label for="Frontend">
                <input type="radio" name="family" id="" value="Frontend">
                Frontend
            </label>
            <label for="Backend">
                <input type="radio" name="family" id="" value="Backend">
                Backend
            </label>
            <label for="FullStack">
                <input type="radio" name="family" id="" value="FullStack">
                Fullstack
            </label>
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for="HoFs">
                <input type="checkbox" name="" id="" value="HoFs">
                HoFs
            </label>
            <label for="Jest">
                <input type="checkbox" name="" id="" value="Jest">
                Jest
            </label>
            <label for="Promises">
                <input type="checkbox" name="" id="" value="Promises">
                Promises
            </label>
            <label for="React">
                <input type="checkbox" name="" id="" value="React">
                React
            </label>
            <label for="SQL">
                <input type="checkbox" name="" id="" value="SQL">
                SQL
            </label>
            <label for="Python">
                <input type="checkbox" name="" id="" value="Python">
                Python
            </label>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">

    </main>
    <script src="script.js"></script>
</body>

</html>
