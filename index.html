<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto TrybeWarts</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="text" name="email" placeholder="Email" />
            <input type="password" name="password" placeholder="Senha" />
            <button type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form action="#" id="evalution-form">
            <h1>Formulário de Avaliação</h1>
            <div>
                <input type="text" id="input-name" placeholder="Nome" />
                <input type="text" id="input-lastname" placeholder="Sobrenome" />
                <input type="text" id="input-email" placeholder="Email" />
                <label for="house"> Casa:
                    <select name="" id="house">
                        <label for="house"> Casa:</label>
                        <option value="Gitnória" type="text" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" type="text" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" type="text" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" type="text" id="pytherina-house">Pytherina</option>
                    </select>
            </div>
<!-- Conteudo Radio Select             -->
            <section>                
                <label id="label_family">Qual a sua família?</label>
                <div class="labelFamily">
                    <label for="">
                        <input type="radio" name="family" value="Frontend">Frontend
                    </label>
                    <label for="">
                        <input type="radio" name="family" value="Backend">Backend
                    </label>
                    <label for="">
                        <input type="radio" name="family" value="Fullstack">Fullstack
                    </label>
                </div>
            </section>
<!-- Conteudo Checkboxes             -->
            <section>
                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div>
                        <label for="">
                            <input type="checkbox" value="HoFs">HoFs
                        </label>
                        <label for="">
                            <input type="checkbox" value="Jest">Jest
                        </label>
                        <label for="">
                            <input type="checkbox" value="Promises">Promises
                        </label>
                        <label for="">
                            <input type="checkbox" value="React">React
                        </label>
                        <label for="">
                            <input type="checkbox" value="SQL">SQL
                        </label>
                        <label for="">
                            <input type="checkbox" value="Python">Python
                        </label>
                    </div>
            </section>
<!-- Conteudo avaliação Trybe -->
            <section>
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <div>
                    <input type="radio" name="rate" value="1"> 1
                    <input type="radio" name="rate" value="2"> 2
                    <input type="radio" name="rate" value="3"> 3
                    <input type="radio" name="rate" value="4"> 4
                    <input type="radio" name="rate" value="5"> 5
                    <input type="radio" name="rate" value="6"> 6
                    <input type="radio" name="rate" value="7"> 7
                    <input type="radio" name="rate" value="8"> 8
                    <input type="radio" name="rate" value="9"> 9
                    <input type="radio" name="rate" value="10"> 10
                </div>
            </section>
<!-- Text area para comentários             -->
            <section>
                <label class="textarea">Deixe seu comentário:</label>
                <textarea name="" id="textarea" maxlength="500"></textarea>
                <label id="counter"></label>
            </section>
<!-- Checkbox agree             -->
            <section>
                <label id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement">
                <button type="submit" id="submit-btn">Enviar</button>
            </section>
        </form>
        <img src="images/trybewarts-colored.svg" alt="Escudo Trybewarts" id="trybewarts-forms-logo">
    </main>
    <footer>Direitos reservados à Trybewarts</footer>
    <script src="script.js"></script>
</body>
</html>
