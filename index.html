<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header">
      <img
        src="./images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" class="trybewarts-login">
        <div>
          <input name="email" placeholder="Email" />
          <input name="password" placeholder="Senha" />
          <button type="submit">Entrar</button>
        </div>
      </form>
    </header>

    <main>
      <div>
        <h1>Formulario de Avaliaçao</h1>
        <form action="" id="evaluation-form">
          <!-- Input Text -->
          <div>
            <input placeholder="Nome" id="input-name" />
            <input placeholder="Sobrenome" id="input-lastname" />
          </div>

          <div>
            <input placeholder="Email" id="input-email" />
            <label for="#house">Casa</label>
            <select id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>

          <hr />

          <!-- Radio -->

          <div>
            <label id="label-family">Qual sua família?</label>
            <input type="radio" name="family" value="Frontend" />
            <label for="Frontend">Família Frontend</label>
            <input type="radio" name="family" value="Backend" />
            <label for="Backend">Família Backend</label>
            <input type="radio" name="family" value="Fullstack" />
            <label for="Fullstack">Família Fullstack</label>
          </div>

          <!-- Checkbox -->

          <div>
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender</label
            >

            <input type="checkbox" value="HoFs" />
            <label for="HoFs">HoFs</label>

            <input type="checkbox" value="Jest" />
            <label for="Jest">Jest</label>

            <input type="checkbox" value="Promises" />
            <label for="Promises">Promises</label>

            <input type="checkbox" value="React" />
            <label for="React">React</label>

            <input type="checkbox" value="SQL" />
            <label for="SQL">SQL</label>

            <input type="checkbox" value="Python" />
            <label for="Python">Python</label>
          </div>

          <hr />

          <!-- Radio Score -->

          <div>
            <label id="label-rate">Como você avalia a Trybewarts?</label>

            <input type="radio" value="1" name="rate" />
            <label for="1">1</label>

            <input type="radio" value="2" name="rate" />
            <label for="2">2</label>

            <input type="radio" value="3" name="rate" />
            <label for="3">3</label>

            <input type="radio" value="4" name="rate" />
            <label for="4">4</label>

            <input type="radio" value="5" name="rate" />
            <label for="5">5</label>

            <input type="radio" value="6" name="rate" />
            <label for="6">6</label>

            <input type="radio" value="7" name="rate" />
            <label for="7">7</label>

            <input type="radio" value="8" name="rate" />
            <label for="8">8</label>

            <input type="radio" value="9" name="rate" />
            <label for="9">9</label>

            <input type="radio" value="10" name="rate" />
            <label for="10">10</label>
          </div>
        </form>
      </div>

      <img
        src="./images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
    </main>
  </body>

  <script src="./script.js"></script>
</html>
