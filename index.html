<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="Imagem Logo Trybe" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <!-- Form Header -->
      <form action="" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Senha">
        <button class="btn-header-submit">Entrar</button>
      </form>
        
    </header>
    <main>
        <form id="evaluation-form">
            <br>
            <hr>
                <div class="formBoxAval">
                    <label id="label-rate">Como você avalia a Trybewarts?</label>
                    <input type="radio" id="rate1" name="rate" value="1">
                    <label for="rate1">1</label>
                    <input type="radio" id="rate2" name="rate" value="2">
                    <label for="rate2">2</label>
                    <input type="radio" id="rate3" name="rate" value="3">
                    <label for="rate3">3</label>
                    <input type="radio" id="rate4" name="rate" value="4">
                    <label for="rate4">4</label>
                    <input type="radio" id="rate5" name="rate" value="5">
                    <label for="rate5">5</label>
                    <input type="radio" id="rate6" name="rate" value="6">
                    <label for="rate6">6</label>
                    <input type="radio" id="rate7" name="rate" value="7">
                    <label for="rate7">7</label>
                    <input type="radio" id="rate8" name="rate" value="8">
                    <label for="rate8">8</label>
                    <input type="radio" id="rate9" name="rate" value="9">
                    <label for="rate9">9</label>
                    <input type="radio" id="rate10" name="rate" value="10">
                    <label for="rate10">10</label>
                </div>
                <div class="formBoxText">
                    <label for="textarea" class="textarea">Deixe seu comentário:</label>
                    <br>
                    <textarea id="textarea" name="textarea" maxlength="500" cols="74" rows="5"></textarea>
                </div>
                <div class="formBoxCheck">
                    <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" id="agreement" name="agreement" value="true">
                </div>
            <div class="formBoxButton">
                <button type="submit" id="submit-btn" disabled>Enviar</button>
            </div>
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </main>
    <footer>
        <span>Direitos reservados à Trybewarts©</span>
    </footer>
</body>
<script src="script.js"></script>
</html>
