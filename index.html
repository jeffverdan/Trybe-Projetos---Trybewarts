<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email" />
        <input
          type="password"
          name="password"
          placeholder="Senha"
          id="password"
        />
        <button id="btnEnter">Entrar</button>
      </form>
    </header>
    <main>
      <!-- // Formulario -->
      <form action="" method="get" id="evaluation-form">
          <h1>Formulário de Avaliação</h1>
        <!-- Nome e Sobrenome  -->
        <section>
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </section>
        <!-- Email e Casa-->
        <section>
          <input
            type="email"
            name="email"
            placeholder="Email"
            id="input-email"
          />
          <label for="house">Casa:</label>
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>
        <hr />
        <section class="bloco1">
          <!-- Qual sua familia? -->
          <section class="family">
            <label for="" id="label-family">Qual sua família?</label>
            <div>
              <input
                type="radio"
                name="family"
                id="frontend"
                value="Frontend"
              />
              <label for="frontend">Família Frontend</label>
            </div>
            <div>
              <input type="radio" name="family" id="backend" value="Backend" />
              <label for="backend">Família Backend</label>
            </div>
            <div>
              <input
                type="radio"
                name="family"
                id="fullstack"
                value="FullStack"
              />
              <label for="fullstack">Família Fullstack</label>
            </div>
          </section>
          <!-- Oque você quer aprender? -->
          <section class="learning">
            <label for="" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <section class="learning2">
               <div>
              <input type="checkbox" name="" id="hofs" value="HoFs" />
              <label for="hofs">HoFs</label>
            </div>
            <div>
              <input type="checkbox" name="" id="jest" value="Jest" />
              <label for="jest">Jest</label>
            </div>
            <div>
              <input type="checkbox" name="" id="promises" value="Promises" />
              <label for="promises">Promises</label>
            </div> 
            </section>
            <section class="learning3">
               <div>
              <input type="checkbox" name="" id="react" value="React" />
              <label for="react">React</label>
            </div>
            <div>
              <input type="checkbox" name="" id="sql" value="SQL" />
              <label for="sql">SQL</label>
            </div>
            <div>
              <input type="checkbox" name="" id="python" value="Python" />
              <label for="python">Python</label>
            </div> 
            </section>
            
          </section>
        </section>
        <hr />
        <!-- Como você nos avalia? -->
        <section>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" id="1" value="1" />
          <label for="1">1</label>
          <input type="radio" name="rate" id="2" value="2" />
          <label for="2">2</label>
          <input type="radio" name="rate" id="3" value="3" />
          <label for="3">3</label>
          <input type="radio" name="rate" id="4" value="4" />
          <label for="4">4</label>
          <input type="radio" name="rate" id="5" value="5" />
          <label for="5">5</label>
          <input type="radio" name="rate" id="6" value="6" />
          <label for="6">6</label>
          <input type="radio" name="rate" id="7" value="7" />
          <label for="7">7</label>
          <input type="radio" name="rate" id="8" value="8" />
          <label for="8">8</label>
          <input type="radio" name="rate" id="9" value="9" />
          <label for="9">9</label>
          <input type="radio" name="rate" id="10" value="10" />
          <label for="10">10</label>
        </section>
        <!-- Aréa de comentários -->
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>

        <!-- Condordar com as informações? -->
        <section>
          <label for="" id="label-infos"
            >Você concorda com o uso das informações acima?
          </label>

          <input type="checkbox" name="" id="agreement" />
        </section>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>

      <img
        id="trybewarts-forms-logo"
        src="/sd-017-project-trybewarts/images/trybewarts-colored.svg"
        alt="Um brasão imitando o logo de hogwarts"
      />
    </main>

    <footer class="rodape">Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
