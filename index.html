<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Trybewarts</title>
</head>

<body>
	<header class="header"></header>
	<section class="trybewarts-header-logo">
		<img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
	</section>

	<main>
		<form action="" id="evaluation-form">
			<h2 id="title-form"> Formulário de Avaliação</h2>

			<section class="input-container">
				<input type="text" name="nome" id="input-name" placeholder="Nome">
				<input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
			</section>

			<section class="input-container">
				<input type="email" name="nome" id="input-email" placeholder="Email">

				<label for="">Casa: </label>
				<select id="house">
					<option value="Gitnória" id="gitnoria-house">Gitnória</option>
					<option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
					<option value="Corvinode" id="corvinode-house">Corvinode</option>
					<option value="Pytherina" id="pytherina-house">Pytherina</option>
				</select>
				<hr>
			</section>

			<section id="input-family-content">
				<section id="input-family">
					<label for="name" id="label-family">Qual sua família?</label>
					<label for="Frontend"><input type="radio" name="family" value="Frontend" id="Frontend">Família Frontend</label>
					<label for="Backend"><input type="radio" name="family" value="Backend" id="Backend">Família Backend</label>
					<label for="FullStack"><input type="radio" name="family" value="FullStack" id="FullStack">Família FullStack</label>
				</section>

				<section id="input-content">
					<label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

					<section id="input-checkbox-content">
						<label for="HoFs"><input type="checkbox" name="HoFs" id="HoFs" value="HoFs">HoFs</label>
						<label for="Jest"><input type="checkbox" name="Jest" id="Jest" value="Jest">Jest</label>
						<label for="Promises"><input type="checkbox" name="Promises" id="Promises" value="Promises">Promises</label>
						<label for="React"><input type="checkbox" name="React" id="React" value="React">React</label>
						<label for="SQL"><input type="checkbox" name="SQL" id="SQL" value="SQL">SQL</label>
						<label for="Python"><input type="checkbox" name="Python" id="Python" value="Python">Python</label>
					</section>
				</section>
			
			</section>

			<hr>

			<section id="container-input-rate">
				<label id="label-rate">Como você avalia a Trybewarts?</label>
		
				<section id="input-rate">
					<label for="1"><input type="radio" id="1" value='1' name="rate">1</label>
					<label for="2"><input type="radio" id="2" value='2' name="rate">2</label>
					<label for="3"><input type="radio" id="3" value='3' name="rate">3</label>
					<label for="4"><input type="radio" id="4" value='4' name="rate">4</label>
					<label for="5"><input type="radio" id="5" value='5' name="rate">5</label>
					<label for="6"><input type="radio" id="6" value='6' name="rate">6</label>
					<label for="7"><input type="radio" id="7" value='7' name="rate">7</label>
					<label for="8"><input type="radio" id="8" value='8' name="rate">8</label>
					<label for="9"><input type="radio" id="9" value='9' name="rate">9</label>
					<label for="10"><input type="radio" id="10" value='10' name="rate">10</label>
				</section>
			</section>

			<section id="container-textarea">
				<label for="textarea" class="textarea">Deixe seu comentário:</label>
				<textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
			</section>

			<section id="container-agreement-submit">
				<section>
					<label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
					<input type="checkbox" id="agreement">
				</section>

				<button type="submit" id="submit-btn" disabled>Enviar</button>
			</section>

		</form>

		<section>
			<img src="./images/trybewarts-colored.svg" alt="trybewarts" id="trybewarts-forms-logo">
		</section>

	</main>

	<script src="script.js"></script>
</body>

</html
